<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>DETAILS DES CREANCES</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a type="button" (click)="onCreateCreance()"
        class="btn btn-success btn-lg" ><i class="fa fa-plus" aria-hidden="true"></i> Ajouter</a>&nbsp;
    </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th>Numéro</th> <th>Produit</th><th>Prix</th><th>Quantité</th>
                <th>Total</th>
                <th>Client</th>
              </tr>
            </thead>
          <tbody >
            <tr *ngFor="let lcreance of listDataCreance">
              <td>{{lcreance.numero}}</td>
              <td>{{lcreance.produit?.designation}}</td>
              <td>{{lcreance.prix}}</td>
              <td>{{lcreance.quantite}}</td>
              <td>{{(lcreance.prix)*(lcreance.quantite)}} </td>
              <td>{{lcreance.creance?.client.chefService}}</td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
