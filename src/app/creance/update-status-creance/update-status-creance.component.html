<div class="row">
  <div class="col-md-10 col-md-offset-2">
    <h1>Modifier Status</h1>
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
        <!-- <input type="hidden"  formControlName="id" id="id"> -->
        <div class="form-group">
          <label>Numero Cr√©ance </label>
          <input type="text" class="form-control" formControlName="id" id="id" disabled>
        </div>

        <div class="form-group">
          <label>Status</label>
          <input type="text" class="form-control" formControlName="status" id="status">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>&nbsp;
          <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
        </div>

    </form>
  </div>

</div>
