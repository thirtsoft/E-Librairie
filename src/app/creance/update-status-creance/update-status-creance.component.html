<div class="row">
  <div class="col-md-10 col-md-offset-2">

          <label>Numero Cr√©ance </label>
          <input type="text" class="form-control" formControlName="id" id="id" disabled>
        </div>

       <!--  <div class="form-group">
          <label>Status</label>
          <input type="text" class="form-control" formControlName="status" id="status">
        </div>
 -->
        <div class="form-group">
          <label>Status</label>
          <select name="status" formControlName="status" id="status" class="form-control">

          <button type="submit" class="btn btn-success btn-sm">

        </div>

    </form>
  </div>

</div>
