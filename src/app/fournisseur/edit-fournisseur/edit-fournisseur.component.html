<div class="row justify-content-center">
  <div class="col-md-12 col-md-offset-2" *ngIf="currentFournisseur">
    <h1>UPDATE FOURNISSEUR</h1>
    <form #four="ngForm" (ngSubmit)="updateFournisseur(four.value)">
      <!--  <input type="hidden"  formControlName="id" id="id"> -->
      <div class="form-group">
        <label>Code</label>
        <input type="text" class="form-control" name="code" [(ngModel)]="currentFournisseur.code"  id="code">
      </div>

      <div class="form-group">
        <label>Raison Sociale</label>
        <input type="text" class="form-control" name="raisonSociale" [(ngModel)]="currentFournisseur.raisonSociale"  id="raisonSociale">
      </div>

      <div class="form-group">
        <label>Pr√©nom</label>
        <input type="text" class="form-control" name="prenom" [(ngModel)]="currentFournisseur.prenom" id="prenom">
      </div>

      <div class="form-group">
        <label>Nom</label>
        <input type="text" class="form-control" name="nom" [(ngModel)]="currentFournisseur.nom"  id="nom">
      </div>

      <div class="form-group">
        <label>Nom Bank</label>
        <input type="text" class="form-control" name="nomBank" [(ngModel)]="currentFournisseur.nomBank"  id="nomBank">
      </div>

      <div class="form-group">
        <label>Numero Compte</label>
        <input type="text" class="form-control" name="numeroCompte" [(ngModel)]="currentFournisseur.numeroCompte"  id="numeroCompte">
      </div>

      <div class="form-group">
        <label>Adresse</label>
        <input type="text" class="form-control" name="adresse" [(ngModel)]="currentFournisseur.adresse"  id="adresse">
      </div>

      <div class="form-group">
        <label>Telephone</label>
        <input type="text" class="form-control" name="telephone" [(ngModel)]="currentFournisseur.telephone"  id="telephone">
      </div>

      <div class="form-group">
        <label>Fax</label>
        <input type="text" class="form-control" name="fax" [(ngModel)]="currentFournisseur.fax"  id="fax">
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="currentFournisseur.email"  id="email">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1">
          <i class="fa fa-close"></i> Close</button>
      </div>

    </form>
  </div>
</div>
