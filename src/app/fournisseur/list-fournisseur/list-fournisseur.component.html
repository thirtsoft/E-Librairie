<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>GESTION DES FOURNISSEURS</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px">
      <a
        type="button"
        (click)="onCreateFournisseur()"
        class="btn btn-success btn-lg"
      >
        <i class="fa fa-plus" aria-hidden="true"></i> Ajouter</a
      >&nbsp;
      <a (click)="OpenPdf()" class="btn btn-warning btn-lg">
        <i class="fa fa-folder-open" aria-hidden="true"></i>Ouvrir</a
      >&nbsp;
      <a (click)="PrintPdf()" class="btn btn-success btn-lg">
        <i class="fa fa-print" aria-hidden="true"></i>Imprimer</a
      >&nbsp;
      <a type="button" (click)="DownloadPdf()" class="btn btn-danger btn-lg">
        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>Télécharger</a
      >&nbsp;

      <a type="button" (click)="sendMail()" class="btn btn-danger btn-lg">
        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>SendEmail</a
      >&nbsp;
    </div>
  </div>
  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      aria-label=""
    >
      <thead>
        <tr>
          <th>Fournisseur</th>
          <th>Numero Compte</th>
          <th>NomBank</th>
          <th>Telephone</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let four of crudApi.listData; let i = index">
          <td>{{ four.prenom }} {{ four.nom }}</td>
          <td>{{ four.numeroCompte }}</td>
          <td>{{ four.nomBank }}</td>
          <td>{{ four.telephone }}</td>
          <td>{{ four.email }}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="envoiEmail(four)">
              <i class="fa fa-envelope" aria-hidden="true"></i></button
            >&nbsp;
            <button class="btn btn-primary btn-sm" (click)="envoiSMS(four)">
              <i class="fa fa-mobile" aria-hidden="true"></i></button
            >&nbsp;
            <button
              class="btn btn-success btn-sm"
              (click)="viewFournisseur(four)"
            >
              <i class="fa fa-eye" aria-hidden="true"></i></button
            >&nbsp;
            <button class="btn btn-info btn-sm" (click)="editFournisseur(four)">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button
            >&nbsp;
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteFournisseur(four.id)"
            >
              <em class="fa fa-trash-o"></em>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
