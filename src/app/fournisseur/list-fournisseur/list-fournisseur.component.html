<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h3>GESTION DES FOURNISSEURS</h3>
    </div>
    <div style="padding-left: 20px; padding-top: 10px">
      <a
      *ngIf="(showManagerBoard || showAdminBoard || showGerantBoard)"
        type="button"
        (click)="onCreateFournisseur()"
        class="btn btn-success btn-lg"
      >
        <i class="fa fa-plus" aria-hidden="true"></i> Ajouter</a
      >&nbsp;

    </div>
  </div>
  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      aria-label=""
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Fournisseur</th>
          <th>Mobile</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let four of crudApi.listData; let i = index">
          <td>{{ four.id }}</td>
          <td>{{ four.raisonSociale }}</td>
          <td>{{ four.mobile }}</td>
          <td>{{ four.email }}</td>

          <td>
            <button class="btn btn-warning btn-lg" (click)="envoiEmail(four)">
              <i class="fa fa-envelope" aria-hidden="true"></i></button
            >&nbsp;
            <button class="btn btn-primary btn-lg" (click)="envoiSMS(four)">
              <i class="fa fa-mobile" aria-hidden="true"></i></button
            >&nbsp;
            <button
              class="btn btn-success btn-lg"
              (click)="viewFournisseur(four)"
            >
              <i class="fa fa-eye" aria-hidden="true"></i></button
            >&nbsp;
            <button
            *ngIf="showManagerBoard || showAdminBoard"
              class="btn btn-info btn-lg"
              (click)="editFournisseur(four)">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button
            >&nbsp;
            <button
            *ngIf="showManagerBoard || showAdminBoard"
              class="btn btn-danger btn-lg"
              (click)="deleteFournisseur(four.id)"
            >
              <em class="fa fa-trash-o"></em>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
