<div class="row">
  <div class="col-md-10 col-md-offset-2">
    <h3>DÃ©tails Fournisseur</h3>
    <form [formGroup]="this.crudApi.dataForm">
      <div class="form-group">
        <label>Code</label>
        <input
          type="text"
          class="form-control"
          formControlName="code"
          name="code"
          id="code"
          readonly
        />
      </div>
      <div class="form-group">
        <label>Raison Sociale</label>
        <input
          type="text"
          class="form-control"
          formControlName="raisonSociale"
          name="raisonSociale"
          id="raisonSociale"
          readonly
        />
      </div>

      <div class="row">
        <div class="form-group col-md-6">
          <label>Adresse</label>
          <input
            type="text"
            class="form-control"
            formControlName="adresse"
            name="adresse"
            id="adresse"
            readonly
          />
        </div>
        <div class="form-group col-md-6">
          <label>Mobile</label>
          <input
            type="text"
            class="form-control"
            formControlName="mobile"
            name="mobile"
            id="mobile"
            readonly
          />
        </div>
      </div>

      <div class="form-group">
        <label>Telephone Fixe</label>
        <input
          type="text"
          class="form-control"
          formControlName="telephone"
          name="telephone"
          id="telephone"
          readonly
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          formControlName="email"
          id="email"
          readonly
        />
      </div>

      <div class="form-group">
        <button
          type="button"
          class="btn btn-danger btn-sm btn-block ml-1"
          [mat-dialog-close]
        >
          <em class="fa fa-close"></em> Fermer
        </button>
      </div>
    </form>
  </div>
</div>
