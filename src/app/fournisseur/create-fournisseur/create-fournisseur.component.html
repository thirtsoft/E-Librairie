<div class="row justify-content-center">
  <div class="col-md-8 col-md-offset-2">
    <h3>Nouveau Fournisseur</h3>
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
      <input type="hidden" formControlName="id" id="id" />
      <div class="form-group">
        <label>code Fournisseur</label>
        <input
          type="text"
          class="form-control"
          formControlName="code"
          id="code"
          placeholder="Code du client"
        />
        <div
          *ngIf="
            f['code'].invalid &&
            (f['code'].dirty || f['code'].touched)
          "
          class="alert alert-danger"
        >
          <span *ngIf="f['code'].errors.required"
            >Code fournisseur obligatoire.</span
          >
        </div>
      </div>

      <div class="form-group">
          <label>Raison Social / Prénom et Nom</label>
          <input
            type="text"
            class="form-control"
            formControlName="raisonSociale"
            id="raisonSociale"
            placeholder="Raison social du client"
          />
          <div
            *ngIf="
              f['raisonSociale'].invalid &&
              (f['raisonSociale'].dirty || f['raisonSociale'].touched)
            "
            class="alert alert-danger"
          >
          </div>

      </div>

      <div class="row">
        <div class="form-group col-sm-6">
          <label>Adresse</label>
          <input
            type="text"
            class="form-control"
            formControlName="adresse"
            id="adresse"
            placeholder="Addresse du fournisseur"
          />

        </div>

        <div class="form-group col-sm-6">
          <label>Telephone Fixe</label>
          <input
            type="text"
            class="form-control"
            formControlName="telephone"
            name="telephone"
            id="telephone"
            placeholder="00 000 00 00"
          />

        </div>
      </div>

      <div class="row">
        <div class="form-group col-sm-6">
          <label>Mobile</label>
          <input
            type="text"
            class="form-control"
            formControlName="mobile"
            name="mobile"
            id="mobile"
            placeholder="00 000 00 00"
          />
          <div
            *ngIf="
              f['mobile'].invalid && (f['mobile'].dirty || f['mobile'].touched)
            "
            class="alert alert-danger"
          >
            <span *ngIf="f['mobile'].errors.required"
              >Le numéro de Téléphone est obligatoire.</span
            >
            <span *ngIf="f['mobile'].errors?.pattern"
              >SVP, Entrez un numéro Telephone est valide et doit contenir 9
              caractère..</span
            >
          </div>
        </div>

        <div class="form-group col-sm-6">
          <label for="email">email</label>
          <input
            type="email"
            class="form-control"
            formControlName="email"
            id="email"
            placeholder="client@gmail.com"
          />
          <div
            *ngIf="
              f['email'].invalid && (f['email'].dirty || f['email'].touched)
            "
            class="alert alert-danger"
          >
            <span *ngIf="f['email'].errors?.pattern"
              >SVP, Donnez un email valide.</span
            >
          </div>
        </div>
      </div>

      <div class="form-group">
        <button
          type="submit"
          class="btn btn-success"
          [disabled]="!this.crudApi.dataForm.valid"
        >
          <em class="fa fa-database"></em> Enregirtrer </button
        >&nbsp;
        <button type="button" class="btn btn-danger ml-1" [mat-dialog-close]>
          <em class="fa fa-close"></em> Fermer
        </button>
      </div>
    </form>
  </div>
</div>
