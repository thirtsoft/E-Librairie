<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h4>CREANCES DES 3 DERNIERS MOIS EFFECTUE PAR AGENT</h4>
    </div>
  </div>
   <div class="panel-body">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger"
          aria-label="">
          <thead>
            <tr>
              <th>Num√©ro</th><th>Montant Total</th><th>Agent</th><th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let creance of crudApi.listData; let i=index;">
              <td>{{creance.codeCreance}}</td>
              <td>{{creance.totalCreance}}</td>
              <td>{{creance.utilisateur?.name}}</td>
              <td>{{creance.dateCreance}}</td>
            </tr>
          </tbody>
      </table>
    </div>
</div>
