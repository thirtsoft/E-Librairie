<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>VENTE PAR EMPLOYEES</h1>
    </div>
  </div>
   <div class="panel-body">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>Num√©ro</th><th>Montant Total</th><th>Employe</th><th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vente of crudApi.listData; let i=index;">
              <td>{{vente.numeroVente}}</td>
              <td>{{vente.totalVente}}</td>
              <td>{{vente.utilisateur?.name}}</td>
              <td>{{vente.dateVente}}</td>
            </tr>
          </tbody>
      </table>
    </div>
</div>
