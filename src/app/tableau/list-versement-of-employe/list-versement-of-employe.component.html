<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>CREANCE LIMITEES</h1>
    </div>
  </div>
   <div class="panel-body">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>Reference</th><th>Client</th><th>Total</th><th>Etat</th><th>DateDebut</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cont of listDataCreance; let i=index;">
              <td>{{cont.reference}}</td>
              <td>{{cont.client?.chefService}}</td>
              <td>{{cont.totalCreance}}</td>
             <!--  <td [ngStyle]="this.creanceLimit<=7?{'background-color':'red'} : {'background-color': 'green'}"></td> -->
              <td>{{compteurCreance}}</td>
             <!--  <td *ngIf="this.creanceLimit > 7" style="background-color: green;"></td> -->
              <td>{{cont.dateCreance}}</td>
            </tr>
          </tbody>
      </table>
    </div>
</div>
