<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>VERSEMENT PAR EMPLOYEES</h1>
    </div>
  </div>
   <div class="panel-body">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>Numéro</th><th>Montant Versée</th><th>Employee</th><th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let vers of crudApi.listData; let i=index;">
              <td>{{vers.numeroRecu}}</td>
              <td>{{vers.montantVersement}}</td>
              <td>{{vers.employe?.prenom}}.{{vers.employe?.nom}}</td>
              <td>{{vers.dateVersement}}</td>
            </tr>
          </tbody>
      </table>
    </div>
</div>
