<!--main content start-->
    <section id="container">
        <!--overview start-->
        <div class="row">
          <div class="col-lg-12">
            <ol class="breadcrumb">
              <li><i class="fa fa-home"></i><a routerLink="/">Home</a></li>
              <li><i class="fa fa-laptop"></i>Dashboard</li>
            </ol>
          </div>
        </div>

        <div class="row">
          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="info-box blue-bg">
              <!-- <i class="fa fa-cloud-download"></i> -->
              <i class="fa fa-user" aria-hidden="true"></i>
              <div class="count">{{this.numberClients}}</div>
              <div class="title">Clients</div>
            </div>
            <!--/.info-box-->
          </div>
          <!--/.col-->

          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">

              <div class="title">Ventes</div>
            </div>
            <!--/.info-box-->
          </div>
          <!--/.col-->

          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <div class="info-box dark-bg">
              <i class="fa fa-thumbs-o-up"></i>
              <div class="count">{{this.numberVentesByDay}}</div>
              <div class="title">Vente/Jours</div>
            </div>
            <!--/.info-box-->
          </div>
          <!--/.col-->

          <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">

              <div class="count">{{this.sumCommandes}}</div>
              <div class="title">Commandes</div>
            </div>
            <!--/.info-box-->
          </div>
          <!--/.col-->
        </div>
        <div class="row">
          <div class="col-md-6 portlets">

                <h2><strong>Diagramme en Barre des Nombre de Ventes Par mois</strong></h2>
              </div>
              <div class="panel-body">
                <div style="display: block">
                  <!-- <canvas id="myChart" height="300" width="500"></canvas> -->
                  <app-barchar-com-vente></app-barchar-com-vente>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-6 portlets">
            <div class="panel panel-default">
              <div class="panel-heading">
                <div class="pull-left">Diagramme en Barre des Nombre Commandes Par mois</div>
                <div class="clearfix"></div>
              </div>
              <div class="panel-body">
                <div class="padd">
                  <div style="display: block">
                   <!--  <canvas id="myChart1"  height="300" width="500"><app-linechart></app-linechart></canvas> -->
                    <app-barchar-commande></app-barchar-commande>

</section>
