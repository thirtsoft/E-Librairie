<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>GESTION DES STOCK</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a type="button" (click)="onCreateStock()" class="btn btn-success btn-lg" ><i class="fa fa-plus" aria-hidden="true"></i> Create</a>&nbsp;
      <!-- <a type="button" [routerLink]="['/createArticle']" class="btn btn-primary btn-lg" (click)="onCreateCategorie()"><i class="fa fa-download" aria-hidden="true"></i> Import</a>&nbsp;&nbsp;
      <a type="button" class="btn btn-warning btn-lg" (click)="onCreateCategorie()"><i class="fa fa-upload" aria-hidden="true"></i> Export</a>
        -->
    </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>ID</th><th>Article</th><th>Scategorie</th><th>Quantite</th><th>Qté Initial</th><th>Etat</th><th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stock of listArticle; let i=index;">
              <td>{{stock.id}}</td>
              <td>{{stock.designation}}</td>
              <td>{{stock.scategorie?.libelle}}</td>
              <td>{{stock.qtestock}}</td>
              <td>{{stock.stockInitial}}</td>
              <td>{{stock.qtestock < stock.stockInitial ? "epuisé": "encours"}}</td>
              <td>{{stock.dateMiseAJour}}</td>
              <td>
                <!--   <button class="btn btn-info btn-lg" (click)="editeStock(stock)" [disabled]> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>&nbsp; -->
                <button class="btn btn-danger btn-lg" (click)="deleteStock(stock.id)" [disabled]><i class="fa fa-trash-o"></i>  Delete</button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
</div>
