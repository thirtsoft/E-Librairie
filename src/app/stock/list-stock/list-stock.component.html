<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>GESTION DES STOCK</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a type="button" (click)="onCreateStock()" class="btn btn-success btn-lg" ><i class="fa fa-plus" aria-hidden="true"></i> Create</a>&nbsp;
    </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>Article</th><th>Scategorie</th><th>StockRéel</th><th>StockInitial</th><th>Etat</th><th>Observation</th>
              <!-- <th>Action</th> -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let stock of listArticle; let i=index;">
              <td>{{stock.designation}}</td>
              <td>{{stock.scategorie?.libelle}}</td>
              <td>{{stock.qtestock}}</td>
              <td>{{stock.stockInitial}}</td>
              <td>{{stock.qtestock < stock.stockInitial ? "epuisé": "encours"}}</td>
               <td >

                <!-- <progress-bar [progress]="100" [color-degraded]="{'0': '#00cbcb',  '15': '#f9c3d3', '25': '#fd8c8e'}">
                </progress-bar> -->
                  <span *ngIf="stock.qtestock>stock.stockInitial">
                    <progress-bar  [progress]="[(stock.qtestock * 100) / this.val]" style="margin-right: 300px"
                    [color-degraded]="{'0': '#00cbcb',  '15': '#f9c3d3', '25': '#fd8c8e'}"></progress-bar>
                  </span>

                  <span *ngIf="stock.qtestock<stock.stockInitial">
                    <progress-bar  [progress]="[(stock.qtestock * 100) / this.val]" style="margin-right: 300px"
                    [color]="'#DE3163'"></progress-bar>
                  </span>

                  <span *ngIf="stock.qtestock==stock.stockInitial">
                    <progress-bar  [progress]="[(stock.qtestock * 100) / this.val]" style="margin-right: 300px"
                    [color]="'#FFA500'"></progress-bar>
                  </span>


               </td>
              <!--
              <td>
                   <button class="btn btn-info btn-lg" (click)="editeStock(stock)" [disabled]> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>&nbsp;
                <button class="btn btn-danger btn-lg" (click)="deleteStock(stock.id)" [disabled]><i class="fa fa-trash-o"></i> </button>
              </td>
              -->
            </tr>
          </tbody>
      </table>
    </div>
</div>
