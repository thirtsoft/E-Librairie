
  <div class="col-md-12">
    <h1>Nouveau Article</h1>
    <form #addArticleForm="ngForm" (ngSubmit)="onSubmit(addArticleForm)">
      <input type="hidden" name="id" #id="ngModel" [(ngModel)]="formDataArticle.id">
      <div class="form-group">
        <label>Référence </label>
        <input type="text" class="form-control" [(ngModel)]="formDataArticle.reference" name="reference" id="reference">
      </div>

      <div class="form-group">
        <label>Désignation</label>
        <input type="text" class="form-control" [(ngModel)]="formDataArticle.designation" name="designation"  id="designation">
      </div>
      <!--
      <div class="form-group">
        <label>Categorie</label>
        <div class="form-group">
          <select name="categorie" id="categorie" [(ngModel)]="formDataArticle.categorie" class="form-control"
            (change)="onChangeScategories($event)">
            <option value=0>-Select-</option>
            <option *ngFor="let cat of listCategories" [ngValue]="cat.id == formDataArticle.categorie?.id ? formDataArticle.categorie : cat">{{cat.designation}}</option>
          </select>
        </div>
      </div> -->

      <div class="form-group">
        <label>Sous-Categorie</label>
        <div class="form-group">
          <select name="scategorie" id="scategorie" [(ngModel)]="formDataArticle.scategorie" class="form-control">
            <option value=0>-Select-</option>
            <option  *ngFor="let scat of listScategories" [ngValue]="scat.id == formDataArticle.scategorie?.id ? formDataArticle.scategorie : scat">{{scat.libelle}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>P.Achat</label>
        <input type="number" class="form-control" [(ngModel)]="formDataArticle.prixAchat" name="prixAchat"  id="prixAchat">
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label>P.Vente</label>
          <input type="number" class="form-control" [(ngModel)]="formDataArticle.prixVente" name="prixVente"  id="prixVente">
        </div>

        <div class="form-group col-md-6">
          <label>P.Détails</label>
          <input type="number" class="form-control" [(ngModel)]="formDataArticle.prixDetail" name="prixDetail"  id="prixDetail">
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label>QStock</label>
          <input type="number" class="form-control" [(ngModel)]="formDataArticle.qtestock" name="qtestock"  id="qtestock">
        </div>

        <div class="form-group col-md-6">
          <label>QStockInitial</label>
          <input type="number" class="form-control" [(ngModel)]="formDataArticle.stockInitial" name="stockInitial"  id="stockInitial">
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-dark" [disabled]="!addArticleForm.form.valid">
          <i class="fa fa-database"></i> Submit</button>&nbsp;
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
      </div>
    </form>
 </div>
