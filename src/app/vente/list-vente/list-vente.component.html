<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h3>GESTION DES VENTES</h3>
    </div>
    <div
      class="form-group col-md-6"
      style="padding-left: 20px; padding-top: 10px"
    >
      <a type="button" (click)="onCreateVente()" class="btn btn-success btn-lg">
        <i class="fa fa-plus" aria-hidden="true"></i> Vendre Manuellement</a
      >&nbsp;

      <a
        type="button"
        (click)="onCreateVenteWithBarcode()"
        class="btn btn-success btn-lg"
      >
        <i class="fa fa-plus" aria-hidden="true"></i> Vendre Automatiquement</a
      >&nbsp;
    </div>
    <div
      *ngIf="!showAssocieBoard"
      class="form-group col-md-4 col-md-offset-2"
      style="padding-top: 10px"
    >
      <label><strong>Montant Vente/Jour : </strong></label>
      <div class="count">{{ this.sumVenteByDay }}</div>
    </div>
  </div>

  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      aria-label=""
    >
      <thead>
        <tr>
          <th>Numéro</th>
          <th>Montant</th>
          <th>Réglement</th>
          <th>Montant Réglement</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vent of listData; let i = index">
          <td>{{ vent.numeroVente }}</td>
          <td>{{ vent.totalVente }}</td>
          <td>{{ vent.typeReglement }}</td>
          <td>{{ vent.montantReglement }}</td>
          <td>{{ vent.dateVente }}</td>
          <td>
            <button
              *ngIf="showManagerBoard || showAdminBoard"
              class="btn btn-success btn-sm"
              (click)="viewVente(vent)"
            >
              <i class="fa fa-eye" aria-hidden="true"></i></button
            >&nbsp;
            <button class="btn btn-warning btn-sm" (click)="viewVente2(vent)">
              <i class="fa fa-eye" aria-hidden="true"></i></button
            >&nbsp;
            <button
              *ngIf="showManagerBoard || showAdminBoard"
              class="btn btn-danger btn-sm"
              (click)="deleteVente(vent.id)"
            >
              <em class="fa fa-trash-o"></em>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
