<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h2>GESTION DES VENTES</h2>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a type="button" (click)="onCreateVente()" class="btn btn-success btn-lg" ><i class="fa fa-plus" aria-hidden="true"></i> Create</a>&nbsp;
      <!-- <a type="button" [routerLink]="['/createArticle']" class="btn btn-primary btn-lg" (click)="onCreateCategorie()"><i class="fa fa-download" aria-hidden="true"></i> Import</a>&nbsp;&nbsp;
      <a type="button" class="btn btn-warning btn-lg" (click)="onCreateCategorie()"><i class="fa fa-upload" aria-hidden="true"></i> Export</a> -->
    </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger">
            <thead>
              <tr>
               <th>Id</th><th>Num√©ro</th><th>Montant</th>
                <th>Status</th><th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
          <tbody>
            <tr *ngFor="let vent of listData; let i=index;">
              <td>{{vent.id}}</td>
              <td>{{vent.numeroVente}}</td>
              <td>{{vent.totalVente}}</td>
              <td>{{vent.status}}</td>
              <td>{{vent.dateVente | date:'dd/MM/yyyy'}}</td>
              <td>
          <!--  <button class="btn btn-info btn-lg" (click)="editerVente(vent)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>&nbsp; -->
                <button class="btn btn-success btn-lg" (click)="viewVente(vent)"> <i class="fa fa-eye" aria-hidden="true"></i> Voir</button>&nbsp;
                <button class="btn btn-danger btn-lg" (click)="deleteVente(vent.VenteId)"><i class="fa fa-trash-o"></i>  Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
