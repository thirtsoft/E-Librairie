<div class="btn-toolbar">
  <div class="panel-heading">
    <h3>EFFECTUEE UNE VENTE</h3>
  </div>
</div>

<form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">
  <div class="row col-md-12">
    <div class="row">

      <div class="form-group col-sm-5 mb-3 mb-sm-0">
        <label>Type Réglement</label>
        <select
          name="typeReglement"
          formControlName="typeReglement"
          id="typeReglement"
          class="form-control"
          [compareWith]="compareVente"
        >
          <option value="0">-Select-</option>
          <option *ngFor="let item of listDataReglement" [ngValue]="item">
            {{ item }}
          </option>
        </select>
      </div>

      <div class="form-group col-sm-5 mb-3 mb-sm-0">
        <label>Montant Réglement</label>
        <input
          type="number"
          formControlName="montantReglement"
          class="form-control"
          id="montantReglement"
        />
      </div>
    </div>
    <!--</div> -->

    <!-- Debut Ligne de commandes -->
    <table class="table table-borderless" aria-label="">
      <thead class="thead-light">
        <th>Désignation</th>
        <th>P.Unitaire</th>
        <th>Quantite</th>
        <th>P.Total</th>
        <th>
          <a
            class="btn btn-sm btn-success text-white"
            (click)="AddData(null, 1)"
          >
            <em class="fa fa-plus"></em>Ajouter Article
          </a>
        </th>
      </thead>
      <tbody>
        <tr
          *ngIf="crudApi.list.length == 0"
          [class.text-danger]="!isValid && crudApi.list.length == 0"
        >
          <td class="font-italic text-center" colspan="4">
            Aucun Article pour cette Vente ...
          </td>
        </tr>
        <tr *ngFor="let item of crudApi.list; let i = index">
          <td>{{ item.ItemName }}</td>
          <td>{{ item.prixVente }}</td>
          <td>{{ item.quantite }}</td>
          <td>{{ item.total }}</td>
          <td>
            <a class="btn btn-sm btn-info text-white" (click)="AddData(i, 1)">
              <em class="fa fa-pencil"></em
            ></a>
            <a
              class="btn btn-sm btn-danger text-white ml-1"
              (click)="onDeleteOrderItem(item.id, i)"
            >
              <em class="fa fa-trash"></em
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Fin  Ligne de commandes -->
    <div class="form-group col-sm-4 mb-sm-0" style="padding-left: 0px">
      <label><strong>P.Total : </strong></label>
      <input
        type="text"
        id="totalVente"
        formControlName="totalVente"
        class="form-control"
        readonly
      />
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-lg btn-success">
      <em class="fa fa-database"></em> Enregistrer</button
    >&nbsp;&nbsp;
    <a *ngIf="!showVendeurBoard" class="btn btn-lg btn-primary ml-1" routerLink="/home/detailsVentes"
      ><em class="fa fa-plus-square"></em> Détails Ventes
    </a>
  </div>
</form>
