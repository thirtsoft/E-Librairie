<mat-toolbar color="success">
    <div>
        <h1>Effectuer une Vente</h1>
    </div>
</mat-toolbar>

 <form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()" novalidate>
  <!-- <form> -->
    <div class="row">

        <input type="text" class="form-control" formControlName="numeroVente" id="numeroVente" readonly>

        <div class="form-row col-sm-4 mb-3 mb-sm-0">
            <label><strong>Numéro Vente : </strong></label>
          <!--  <input type="text" class="form-control" (keypress)="onKey($event)" autofocus> -->

         <input type="text" class="form-control" (window:keypress)="onKey($event)"  autofocus />
<!--
         <input type="text" class="form-control" (KeyboardEvent)="onKey($event)"  autofocus /> -->
        </div>

        <div class="form-group col-sm-4 mb-3 mb-sm-0">
            <label>Type Réglement</label>
            <select name="typeReglement" formControlName="typeReglement" id="typeReglement" class="form-control">
                <option value="0">-Select-</option>
                <option *ngFor="let item of listDataReglement" [ngValue]="item">{{item}}</option>
              </select>
        </div>

        <div class="form-group col-sm-4 mb-3 mb-sm-0">
            <label>Montant Réglement</label>
            <input type="number" formControlName="montantReglement" class="form-control" id="status">
        </div>
    </div>
    <div class="cart transition is-open">
        <div class="table">

            <div class="layout-inline row th">
                <div class="col col-pro">Product</div>
                <div class="col col-price align-center ">
                    Price
                </div>
                <div class="col col-qty align-center">QTY</div>
                <div class="col">Total</div>
                <div class="col">Action</div>
            </div>

            <div class="layout-inline row align-center" *ngIf="this.listOfScannedBarCodes.length === 0" [class.text-danger]="!isValid && this.listOfScannedBarCodes.length === 0">
              Aucun Article scanné pour cette Vente.</div>

            <div *ngIf="listOfScannedBarCodes.length > 0">

              <div  class="layout-inline row" *ngFor="let item of listOfScannedBarCodes; let i=index;">

                  <div class="col col-pro layout-inline">
                      <p>{{item.designation}}</p>
                  </div>

                  <div class="col col-price col-numeric align-center ">
                      <p>{{item.prixVente}}</p>
                  </div>

                  <div class="col col-qty layout-inline">
                    <a (click)="decrementQuantity(item)" class="qty qty-minus" style="cursor: pointer;">-</a>
                    <input type="numeric" value={{item.quantite}} />
                    <a (click)="inCrementQuantity(item)" class="qty qty-plus" style="cursor: pointer;">+</a>
                </div>

                  <div class="col col-total col-numeric">
                      <p> {{item.quantite * item.prixVente}}</p>
                  </div>

                  <div class="col col-total col-numeric">
                      <a (click)="removeCart(item)" class="btn btn-sm btn-danger text-white ml-1" style="cursor: pointer;">
                          <i class="fa fa-trash"></i></a>
                  </div>

              </div>

          </div>

            <div class="tf">
                <div class="row layout-inline">
                    <div class="col">
                        <p>Total :
                            <input type="text" value="{{this.totalAmount}}" id="totalVente" formControlName="totalVente" class="form-control" readonly>
                        </p>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-lg btn-success"
          ><i class="fa fa-database"></i> Submit</button>
    </div>
</form>
