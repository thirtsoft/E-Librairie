<mat-toolbar color="success">
    <div>
        <h1>Effectuer une Vente</h1>
    </div>
</mat-toolbar>
<!-- <div class="row col-md-12"> -->

<form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">
    <div class="row">

        <div class="form-row col-sm-4 mb-3 mb-sm-0">
            <label><strong>Numéro Vente : </strong></label>
            <input type="text" class="form-control" formControlName="numeroVente" id="numeroVente" readonly>
        </div>

        <div class="form-group col-sm-4 mb-3 mb-sm-0">
            <label>Type Réglement</label>
            <select name="typeReglement" formControlName="typeReglement" id="typeReglement" class="form-control" [compareWith]="compareVente">
                <option value="0">-Select-</option>
                <option *ngFor="let item of listDataReglement" [ngValue]="item">{{item}}</option>
              </select>
        </div>

        <div class="form-group col-sm-4 mb-3 mb-sm-0">
            <label>Montant Réglement</label>
            <input type="number" formControlName="montantReglement" class="form-control" id="status">
        </div>
    </div>
    <div class="cart transition is-open">
        <div class="table">

            <div class="layout-inline row th">
                <div class="col col-pro">Product</div>
                <div class="col col-price align-center ">
                    Price
                </div>
                <div class="col col-qty align-center">QTY</div>
                <div class="col">Total</div>
                <div class="col">Action</div>
            </div>

            <div class="layout-inline row">

                <div class="col col-pro layout-inline">
                    <p>Happy Little Critter</p>
                </div>

                <div class="col col-price col-numeric align-center ">
                    <p>£59.99</p>
                </div>

                <div class="col col-qty layout-inline">
                    <a href="#" class="qty qty-minus">-</a>
                    <input type="numeric" value="3" />
                    <a href="#" class="qty qty-plus">+</a>
                </div>

                <div class="col col-total col-numeric">
                    <p> £182.95</p>
                </div>

                <div class="col col-total col-numeric">
                    <a class="btn btn-sm btn-danger text-white ml-1">
                        <i class="fa fa-trash"></i></a>
                </div>

            </div>

            <div class="layout-inline row row-bg2">

                <div class="col col-pro layout-inline">
                    <p>Scared Little Kittie</p>
                </div>

                <div class="col col-price col-numeric align-center ">
                    <p>£23.99</p>
                </div>

                <div class="col col-qty  layout-inline">
                    <a href="#" class="qty qty-minus ">-</a>
                    <input type="numeric" value="1" />
                    <a href="#" class="qty qty-plus">+</a>
                </div>
                <div class="col col-total col-numeric">
                    <p>£25.94</p>
                </div>

                <div class="col col-total col-numeric">
                    <a class="btn btn-sm btn-danger text-white ml-1">
                        <i class="fa fa-trash"></i></a>
                </div>

            </div>

            <div class="layout-inline row row-bg2">

                <div class="col col-pro layout-inline">
                    <p>Scared Little Kittie</p>
                </div>

                <div class="col col-price col-numeric align-center ">
                    <p>£23.99</p>
                </div>

                <div class="col col-qty  layout-inline">
                    <a href="#" class="qty qty-minus ">-</a>
                    <input type="numeric" value="1" />
                    <a href="#" class="qty qty-plus">+</a>
                </div>
                <div class="col col-total col-numeric">
                    <p>£25.94</p>
                </div>

                <div class="col col-total col-numeric">
                    <a class="btn btn-sm btn-danger text-white ml-1">
                        <i class="fa fa-trash"></i></a>
                </div>

            </div>

            <div class="layout-inline row row-bg2">

                <div class="col col-pro layout-inline">
                    <p>Scared Little Kittie</p>
                </div>

                <div class="col col-price col-numeric align-center ">
                    <p>£23.99</p>
                </div>

                <div class="col col-qty  layout-inline">
                    <a href="#" class="qty qty-minus ">-</a>
                    <input type="numeric" value="1" />
                    <a href="#" class="qty qty-plus">+</a>
                </div>
                <div class="col col-total col-numeric">
                    <p>£25.94</p>
                </div>

                <div class="col col-total col-numeric">
                    <a class="btn btn-sm btn-danger text-white ml-1">
                        <i class="fa fa-trash"></i></a>
                </div>

            </div>

            <div class="layout-inline row row-bg2">

                <div class="col col-pro layout-inline">
                    <p>Scared Little Kittie</p>
                </div>

                <div class="col col-price col-numeric align-center ">
                    <p>£23.99</p>
                </div>

                <div class="col col-qty  layout-inline">
                    <a href="#" class="qty qty-minus">-</a>
                    <input type="numeric" value="1" />
                    <a href="#" class="qty qty-plus">+</a>
                </div>
                <div class="col col-total col-numeric">
                    <p>£25.94</p>
                </div>

                <div class="col col-total col-numeric">
                    <a class="btn btn-sm btn-danger text-white ml-1">
                        <i class="fa fa-trash"></i></a>
                </div>



            </div>

            <div class="tf">
                <div class="row layout-inline">
                    <div class="col">
                        <p>Total :
                            <input type="text" id="totalVente" formControlName="totalVente" class="form-control" readonly>
                        </p>
                    </div>
                    <div class="col"></div>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-lg btn-success"><i class="fa fa-database"></i> Submit</button>
    </div>
</form>
