<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h2>DES VENTES</h2>
    </div>
    <div style="padding-left: 20px; padding-top: 10px">
      <a
        type="button"
        (click)="onCreateLigneVente()"
        class="btn btn-success btn-lg"
      >
        <i class="fa fa-plus" aria-hidden="true"></i> Ajouter</a
      >&nbsp;
    </div>
  </div>
  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
    >
      <thead>
        <tr>
          <th>Numéro Vente</th>
          <th>Article</th>
          <th>Quantité</th>
          <th>P.Unitaire</th>
          <th>P.Total</th>
          <th>Agent</th>
          <!--     <th>Action</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let lvente of listData">
          <td>{{ lvente.numero }}</td>
          <td>{{ lvente.produit?.designation }}</td>
          <td>{{ lvente.quantite }}</td>
          <td>{{ lvente.prixVente }}</td>
          <td>{{ lvente.prixVente * lvente.quantite }}</td>
          <td>{{ lvente.vente?.utilisateur.name }}</td>
          <!--
          <td>
             <button class="btn btn-info btn-lg" (click)="editerLigneVente(lvente)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>&nbsp;
                <button class="btn btn-danger btn-lg" (click)="deleteLigneVente(lvente.id)"><i class="fa fa-trash-o"></i> </button>
          </td>-->
        </tr>
      </tbody>
    </table>
  </div>
</div>
