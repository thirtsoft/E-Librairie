<div class="btn-toolbar">
  <div class="panel-heading">
    <h3>EFFECTUEE UNE VENTE</h3>
  </div>
</div>

<form [formGroup]="venteFormGroup" (ngSubmit)="onSubmit()">
  <div class="row col-md-12">
    <div class="row">

      <div class="form-group col-sm-5 mb-3 mb-sm-0">
        <label>Type Réglement</label>
        <select
          name="typeReglement"
          formControlName="typeReglement"
          id="typeReglement"
          class="form-control"
        >
          <option value="0">-Select-</option>
          <option *ngFor="let item of listDataReglement" [ngValue]="item">
            {{ item }}
          </option>
        </select>
      </div>

      <div class="form-group col-sm-5 mb-3 mb-sm-0">
        <label>Montant Réglement</label>
        <input
          type="number"
          formControlName="montantReglement"
          class="form-control"
          id="montantReglement"
        />
      </div>
    </div>

    <table class="table table-borderless" aria-label="" formArrayName="ligneVentes">
      <thead class="thead-light">
        <th>Code</th>
        <th>Désignation</th>
        <th>P.Unitaire</th>
        <th>Quantite</th>
        <th>P.Total</th>
        <th>
          <a
            class="btn btn-sm btn-success text-white"
            (click)="ajouterUneLigneVente()"
          >
            <em class="fa fa-plus"></em>Ajouter Article
          </a>
        </th>
      </thead>
      <tbody>
        <tr 
          *ngIf="ligneVentes().length == 0"
          [class.text-danger]="!isValid && ligneVentes().length == 0"
        >
          <td class="font-italic text-center" colspan="4">
            Aucun Article pour cette Vente ...
          </td>
        </tr>
        <tr *ngFor="let item of ligneVentes().controls; let i=index" [formGroupName]="i">
          <td>
            <select class="form-control" (change)="productchange(i)" formControlName="barCode">
              <option *ngFor="let item of listArticle" [value]="item.id">
                  {{item.name}}
              </option>
          </select>
          </td>
          <td><input class="form-control" formControlName="ItemName"/></td>
          <td><input class="form-control" (change)="Itemcalculation(i)" formControlName="prixVente" /></td>
          <td><input class="form-control" (change)="Itemcalculation(i)" formControlName="quantite" /></td>
          <td> <input class="form-control" formControlName="total" /></td>
          <td>
            <a
              class="btn btn-sm btn-danger text-white ml-1"
              (click)="supprimerUneLigneVente(i)"
            >
              <em class="fa fa-trash"></em
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
 
    <div class="form-group col-sm-4 mb-sm-0" style="padding-left: 0px">
      <label><strong>P.Total : </strong></label>
      <input
        type="text"
        id="totalVente"
        formControlName="totalVente"
        class="form-control"
        readonly
      />
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-lg btn-success">
      <em class="fa fa-database"></em> Enregistrer</button
    >&nbsp;&nbsp;
    <a class="btn btn-lg btn-primary ml-1" routerLink="/home/detailsVentes"
      ><em class="fa fa-plus-square"></em> Détails Ventes
    </a>
  </div>
</form>
