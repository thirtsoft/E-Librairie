<div class="col-md-12">
  <h3>Modifier Un Utilisateur</h3>

  <form
    #addUtilisateurForm="ngForm"
    name="form"
    (ngSubmit)="addUtilisateurForm.form.valid && onSubmit()"
  >
    <input
      type="hidden"
      name="id"
      #id="ngModel"
      [(ngModel)]="formDataUtilisateur.id"
    />

    <div class="form-group">
      <label>Nom et Prenom </label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="formDataUtilisateur.name"
        name="name"
        id="name"
        #name="ngModel"
        required
      />
      <span
        class="text-danger"
        *ngIf="
          (name.touched || addUtilisateurForm.submitted) &&
          name.errors?.required
        "
      >
        prenom et nom obligatoire
      </span>
    </div>

    <div class="form-group">
      <label>Nom Utilisateur</label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="formDataUtilisateur.username"
        name="username"
        id="username"
        #username="ngModel"
        required
      />
      <span
        class="text-danger"
        *ngIf="
          (username.touched || addUtilisateurForm.submitted) &&
          username.errors?.required
        "
      >
        nom utilisateur obligatoire
      </span>
    </div>

    <div class="form-group">
      <label> Email </label>
      <input
        type="text"
        class="form-control"
        [(ngModel)]="formDataUtilisateur.email"
        name="email"
        id="email"
        #email="ngModel"
        required
      />
      <span
        class="text-danger"
        *ngIf="
          (email.touched || addUtilisateurForm.submitted) &&
          email.errors?.required
        "
      >
        email obligatoire
      </span>
    </div>

    <div class="form-group">
      <label>Activer Compte</label>
      <select
        name="active"
        [(ngModel)]="formDataUtilisateur.active"
        name="active"
        id="active"
        #active="ngModel"
        class="form-control"
        required
      >
        <option value="true">true</option>
        <option value="false">false</option>
      </select>
    </div>

  
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-success"
        [disabled]="addUtilisateurForm.invalid"
      >
        <em class="fa fa-database"></em> Enregistrer</button
      >&nbsp;
      <button type="button" class="btn btn-danger ml-1" [mat-dialog-close]>
        <em class="fa fa-close"></em> Fermer
      </button>
    </div>
  </form>
</div>
