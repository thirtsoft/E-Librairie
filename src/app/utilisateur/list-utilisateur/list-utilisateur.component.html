<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h2>GESTION DES VENTES</h2>
    </div>
    <div
      class="form-group col-md-6"
      style="padding-left: 20px; padding-top: 10px"
    >
      <a type="button" (click)="onCreateUtilisateur()" class="btn btn-success btn-lg">
        <i class="fa fa-plus" aria-hidden="true"></i> Ajouter</a
      >&nbsp;
    </div>
  </div>

  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
    >
      <thead>
        <tr>
          <th>Nom&Pr√©nom</th>
          <th>Nom Utilisateur</th>
          <th>Email</th>
          <th>Enable</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of listData; let i = index">
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.authorities }}</td>
          <td>
            <button class="btn btn-success btn-sm" (click)="activated(user)">
              <i class="fa fa-eye" aria-hidden="true"></i></button
            >&nbsp;
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteUser(user.id)"
            >
              <i class="fa fa-trash-o"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
