<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h3>GESTION DES UTILISATEURS</h3>
    </div>
    <div
      class="form-group col-md-6"
      style="padding-left: 20px; padding-top: 10px"
    >
      <a
        type="button"
        *ngIf="showManagerBoard || showAdminBoard"
        (click)="onCreateUtilisateur()"
        class="btn btn-success btn-lg"
      >
        <i class="fa fa-plus" aria-hidden="true"></i> Ajouter</a
      >&nbsp;
    </div>
  </div>

  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      aria-label=""
    >
      <thead>
        <tr>
          <th>Phtoto</th>
          <th>Utilisateur</th>
          <th>Nom Utilisateur</th>
          <th>Email</th>
          <th>Role</th>
          <th>Active</th>
          <th *ngIf="(showManagerBoard || showAdminBoard)">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of crudApi.listData; let i = index">
          <td>
            <img
              class="avatar"
              src="assets/img/doctor-03.jpg"
              width="40"
              alt=""
              *ngIf="!img"
            />
            <img
              [src]="
                this.crudApi.baseUrl +
                '/utilisateurs/avatar/' +
                user.id +
                '?ts=' +
                getTS()
              "
              width="40"
              class="avatar"
              alt=""
              *ngIf="img"
            />
          </td>
          <td>{{ user.name }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.roles[0]?.name }}</td>
          <td>
            {{ user.active }}
            <button
            *ngIf="(showManagerBoard || showAdminBoard)"
              type="button"
              [disabled]="user.roles[0]?.name == 'ROLE_MANAGER'"
              class="btn btn-primary btn-sm pull-right"
              (click)="ActivatedUser(user)"
              style="cursor: pointer"
            >
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
            </button>
          </td>

          <td *ngIf="(showManagerBoard || showAdminBoard)">
            <button
              (click)="addEditUtilisateur(i)"
              class="btn btn-warning btn-sm"
            >
              <i class="fa fa-edit" aria-hidden="true"></i></button
            >&nbsp;

            <button class="btn btn-danger btn-sm" (click)="deleteUser(user.id)">
              <i class="fa fa-trash-o" aria-hidden="true"></i></button
            >&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
