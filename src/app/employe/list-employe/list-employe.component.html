<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>GESTION DES EMPLOYES</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a type="button" (click)="onCreateEmploye()" class="btn btn-success btn-lg" ><i class="fa fa-plus" aria-hidden="true"></i> Create</a>&nbsp;
      <a type="button" [routerLink]="['/createArticle']" class="btn btn-primary btn-lg" (click)="onCreateCategorie()"><i class="fa fa-download" aria-hidden="true"></i> Import</a>&nbsp;&nbsp;
      <a type="button" class="btn btn-warning btn-lg" (click)="onCreateCategorie()"><i class="fa fa-upload" aria-hidden="true"></i> Export</a>
    </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">

          <thead>
            <tr>
              <th>Prénom</th><th>Nom</th><th>cni</th><th>Adresse</th>
              <th>Telephone</th><th>Telephone2</th><th>Email</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let emp of listData">
              <td>{{emp.prenom}}</td>
              <td>{{emp.nom}}</td>
              <td>{{emp.cni}}</td>
              <td>{{emp.adresse}}</td>
              <td>{{emp.telephone}}</td>
              <td>{{emp.telephone2}}</td>
              <td>{{emp.email}}</td>
              <td>
                <button class="btn btn-info btn-lg" (click)="editEmploye(emp)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>&nbsp;
                <button class="btn btn-danger btn-lg" (click)="deleteEmploye(emp.id)"><i class="fa fa-trash-o"></i>  Delete</button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
</div>
