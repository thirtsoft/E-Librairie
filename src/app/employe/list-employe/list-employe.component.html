<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>GESTION DES EMPLOYES</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a type="button" (click)="onCreateEmploye()" class="btn btn-success btn-lg" ><i class="fa fa-plus" aria-hidden="true"></i> Create</a>&nbsp;
    </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">

          <thead>
            <tr>
              <th>Pr√©nom et Nom</th><th>cni</th><th>Telephone</th><th>Telephone2</th>
              <th>Email</th><th>Adresse</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let emp of listData">
              <td>{{emp.prenom}}  {{emp.nom}}</td>
              <td>{{emp.cni}}</td>
              <td>{{emp.telephone}}</td>
              <td>{{emp.telephone2}}</td>
              <td>{{emp.email}}</td>
              <td>{{emp.adresse}}</td>
              <td>
                <button class="btn btn-info btn-sm" (click)="editEmploye(emp)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> </button>&nbsp;
                <button class="btn btn-danger btn-sm" (click)="deleteEmploye(emp.id)"><i class="fa fa-trash-o"></i>  </button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
</div>
