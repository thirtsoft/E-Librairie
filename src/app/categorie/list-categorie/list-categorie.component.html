<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h3>GESTION DES CATEGORIES</h3>
    </div>

    <div class="row" style="padding-left: 20px; padding-top: 10px">
      <div class="col-sm-12">
        <div class="col-sm-4">
          <a
            (click)="onCreateCategorie()"
            class="btn btn-success btn-lg">
            <i class="fa fa-plus" aria-hidden="true"></i> Ajouter</a
          >&nbsp;
          <a
            type="button"
            (click)="generatePdf()"
            class="btn btn-danger"
            style="cursor: pointer;"
          >
          <i class="fa fa-file-pdf-o fa-2x" aria-hidden="true"></i></a
          >&nbsp;
          <a
            type="button"
            (click)="generateExcel()"
            class="btn btn-success"
            style="cursor: pointer;"
          >
          <i class="fa fa-file-excel-o fa-2x" aria-hidden="true"></i></a
          >&nbsp;
        </div>
        <div class="col-sm-8">
          <div class="col-sm-7">
            <input
              class="form-control"
              type="file"
              #fileUploadInput
              style="height: 45px"
            />&nbsp;
          </div>
          <div
            *ngIf="!showAssocieBoard && !showVendeurBoard"
            class="col-sm-1" style="margin-left: 0px">
            <a
              type="button"
              class="btn btn-success btn-lg"
              (click)="uploadExcelFile()"
            >
              <i class="fa fa-upload" aria-hidden="true"></i>Importer!</a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      aria-label=""
    >
      <thead>
        <tr>
          <th>#</th>
          <th>Code</th>
          <th>Designation</th>
          <th  *ngIf="showManagerBoard || showAdminBoard">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of listData; let i = index">
          <td>{{ cat.id }}</td>
          <td>{{ cat.code }}</td>
          <td>{{ cat.designation }}</td>
          <td *ngIf="showManagerBoard || showAdminBoard">
            <button class="btn btn-info btn-sm" (click)="selectData(cat)">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button
            >&nbsp;
            <button
            *ngIf="showManagerBoard || showAdminBoard"
              class="btn btn-danger btn-sm"
              (click)="deleteCategorie(cat.id)"
            >
              <em class="fa fa-trash-o"></em>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
