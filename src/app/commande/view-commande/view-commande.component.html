<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h3>FACTURES D'UNE COMMANDE</h3>
    </div>
    <div style="padding-left: 20px; padding-top: 10px">
      <a (click)="OpenPdf()" class="btn btn-warning btn-lg">
        <i class="fa fa-folder-open" aria-hidden="true"></i></a
      >&nbsp;
      <a (click)="PrintPdf()" class="btn btn-success btn-lg">
        <i class="fa fa-print" aria-hidden="true"></i></a
      >&nbsp;
      <a type="button" (click)="DownloadPdf()" class="btn btn-danger btn-lg">
        <i class="fa fa-file-pdf-o" aria-hidden="true"></i></a
      >&nbsp;
      <a type="button" (click)="onGoBack()" class="btn btn-warning btn-lg">
        <span class="fa fa-arrow-left"></span>&nbsp;
      </a>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="form-group col-sm-2">
        <label>Agent : </label>
        <input
          type="text"
          class="form-control"
          name="id"
          [value]="this.username"
          readonly
        />
      </div>

      <div class="form-group col-sm-3">
        <label>Commande Numéro : </label>
        <input
          type="text"
          class="form-control"
          name="numeroCommande"
          [value]="this.numeroCommande"
          id="numeroCommande"
          readonly
        />
      </div>

      <div class="form-group col-sm-3">
        <label>Client : </label>
        <input
          type="text"
          class="form-control"
          name="client"
          [value]="this.client"
          id="client"
          readonly
        />
      </div>

      <div class="form-group col-sm-2">
        <label>P.Total : </label>
        <input
          type="text"
          class="form-control"
          name=""
          [value]="this.totalCommande"
          id="total"
          readonly
        />
      </div>

      <div class="form-group col-sm-2">
        <label>Date : </label>
        <input
          type="text"
          name="dateCommande"
          [value]="[this.dateCommande]"
          class="form-control"
          readonly
        />
      </div>
    </div>
    <div></div>
    <div></div>
    <!-- Debut Ligne de commandes -->
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      aria-label=""
    >
      <thead>
        <tr>
          <th>Désignation</th>
          <th>Quantite</th>
          <th>P.Unitaire</th>
          <th>P.Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of this.lcmdService.listData">
          <td>{{ item.produit.designation }}</td>
          <td>{{ item.quantite }}</td>
          <td>{{ item.prixCommande }}</td>
          <td>{{ item.prixCommande * item.quantite }}</td>
        </tr>
      </tbody>
    </table>
    <!-- Fin  Ligne de commandes -->
  </div>
</div>
