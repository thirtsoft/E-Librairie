<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h3>GESTION DES COMMANDES</h3>
    </div>
    <div style="padding-left: 20px; padding-top: 10px">
      <a
        *ngIf="(showGerantBoard || showVendeurBoard || showManagerBoard || showAdminBoard)"
        type="button"
        (click)="onCreateCommandeClient()"
        class="btn btn-success btn-lg"
        ><i class="fa fa-plus" aria-hidden="true"></i> Ajouter</a
      >&nbsp;
    </div>
  </div>
  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      aria-label=""
    >
      <thead>
        <tr>
          <th>Numéro</th>
          <th>Client</th>
          <th>Montant</th>
          <th>Réglement</th>
          <th>Montant Réglement</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cmd of crudApi.listData; let i = index;">
          <td>{{ cmd.numeroCommande }}</td>
          <td>{{ cmd.client.raisonSocial }}</td>
          <td>{{ cmd.totalCommande }}</td>
          <td>{{ cmd.typeReglement }}</td>
          <td>{{ cmd.montantReglement }}</td>
          <td>{{ cmd.dateCommande }}</td>
          <td>
            <button
            *ngIf="(showGerantBoard || showManagerBoard || showAdminBoard)"
              class="btn btn-success btn-sm"
              (click)="viewCommandeClient(cmd)"
            >
              <i class="fa fa-eye" aria-hidden="true"></i></button
            >&nbsp;
            <button
              *ngIf="(showGerantBoard || showManagerBoard || showAdminBoard)"
              class="btn btn-danger btn-sm"
              (click)="deleteCommandeClient(cmd.id)"
            >
              <em class="fa fa-trash-o"></em></button
            >&nbsp;
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
