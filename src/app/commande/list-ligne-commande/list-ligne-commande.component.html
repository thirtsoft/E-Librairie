<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>DETAILS DES COMMANDES</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a type="button" (click)="onCreateLigneCmdClient()"
        class="btn btn-success btn-lg"><i class="fa fa-plus" aria-hidden="true"></i> Ajouter</a>&nbsp;
    </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th>Numéro</th> <th>Article</th><th>Quantité</th><th>P.Unitaire</th>
                <th>P.Total</th>
                <th>Client</th>
              </tr>
            </thead>
          <tbody >
            <tr *ngFor="let lcomClient of listData">
              <td>{{lcomClient.numero}}</td>
              <td>{{lcomClient.produit?.designation}}</td>
              <td>{{lcomClient.quantite}}</td>
              <td>{{lcomClient.prixCommande}}</td>
              <td>{{(lcomClient.prixCommande)*(lcomClient.quantite)}} </td>
              <td>{{lcomClient.commande?.client.chefService}}</td>
 <!--
              <td>
            <button class="btn btn-info btn-lg" (click)="editerLigneCmdClient(lcomClient)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>&nbsp;
                <button class="btn btn-danger btn-lg" (click)="deleteLigneCmdClient(lcomClient.id)"><i class="fa fa-trash-o"></i>  </button>
              </td>
            -->
            </tr>
          </tbody>
        </table>
    </div>
</div>
