  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>EFFECTUER UNE COMMANDE</h1>
    </div>
  </div>

<form [formGroup]="this.crudApi.formData" (ngSubmit)="onSubmit()">
  <input
    type="hidden"
    class="form-control"
    formControlName="client"
    id="client"
  />

  <div class="row col-md-12">
    <div class="row">
      <div class="form-group col-sm-3 mb-4 mb-sm-0">
        <label><strong>Numéro Commande : </strong></label>
        <input
          type="text"
          class="form-control"
          formControlName="numeroCommande"
          id="numeroCommande"
          readonly
        />
      </div>

      <div class="form-group col-sm-3 mb-4 mb-sm-0">
        <label>Client</label>
        <div class="form-group">
          <select
            name="client"
            formControlName="client"
            id="client"
            class="form-control"
            [compareWith]="compareClient"
          >
            <option value="0">-Select-</option>
            <option *ngFor="let item of ClientList" [ngValue]="item">
              {{ item.chefService }}
            </option>
          </select>
        </div>
      </div>

      <!--  <div class="form-group col-sm-3 mb-4 mb-sm-0">
              <label>Status</label>
              <input type="text" formControlName="status" class="form-control" id="status">
            </div> -->

      <div class="form-group col-sm-3 mb-4 mb-sm-0">
        <label>Type Réglement</label>
        <select
          name="typeReglement"
          formControlName="typeReglement"
          id="typeReglement"
          class="form-control"
          [compareWith]="compareVente"
        >
          <option value="0">-Select-</option>
          <option *ngFor="let item of listDataReglement" [ngValue]="item">
            {{ item }}
          </option>
        </select>
      </div>

      <div class="form-group col-sm-3 mb-4 mb-sm-0">
        <label>Montant Réglement</label>
        <input
          type="number"
          formControlName="montantReglement"
          class="form-control"
          id="status"
        />
      </div>
    </div>
    <!--</div> -->

    <!-- Debut Ligne de commandes -->
    <table class="table table-borderless" aria-label="">
      <thead class="thead-light">
        <th>Désignation</th>
        <th>P.Unitaire</th>
        <th>Quantite</th>
        <th>P.Total</th>
        <th>
          <a
            class="btn btn-sm btn-success text-white"
            (click)="AddData(null, 1)"
          >
            <i class="fa fa-plus"></i>Ajouter
          </a>
        </th>
      </thead>
      <tbody>
        <tr
          *ngIf="crudApi.list.length == 0"
          [class.text-danger]="!isValid && crudApi.list.length == 0"
        >
          <td class="font-italic text-center" colspan="4">
            Aucun Article pour cette Commande ...
          </td>
        </tr>
        <tr *ngFor="let item of crudApi.list; let i = index">
          <td>{{ item.ItemName }}</td>
          <td>{{ item.prixCommande }}</td>
          <td>{{ item.quantite }}</td>
          <td>{{ item.total }}</td>
          <td>
            <a class="btn btn-sm btn-info text-white" (click)="AddData(i, 1)">
              <i class="fa fa-pencil"></i
            ></a>
            <a
              class="btn btn-sm btn-danger text-white ml-1"
              (click)="onDeleteOrderItem(item.id, i)"
            >
              <i class="fa fa-trash"></i
            ></a>
          </td>
        </tr>
      </tbody>
    </table>
    <!-- Fin  Ligne de commandes -->
    <div class="form-group col-sm-4 mb-sm-0" style="padding-left: 0px">
      <label><strong>P.Total : </strong></label>
      <input
        type="text"
        id="totalCommande"
        formControlName="totalCommande"
        class="form-control"
        readonly
      />
    </div>
  </div>

  <div class="form-group">
    <button type="submit" class="btn btn-lg btn-success">
      <i class="fa fa-database"></i> Submit</button
    >&nbsp;&nbsp;
    <a class="btn btn-sm btn-primary ml-1" routerLink="/home/detailsCommande"
      ><i class="fa fa-plus-square"></i> Liste
    </a>
  </div>
</form>
