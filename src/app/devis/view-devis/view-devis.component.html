<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h3>FACTURES D'UN DEVIS</h3>
    </div>
    <div style="padding-left: 20px; padding-top: 10px">
      <a (click)="OpenPdf()" class="btn btn-warning btn-lg">
        <i class="fa fa-folder-open" aria-hidden="true"></i></a
      >&nbsp;
      <a (click)="PrintPdf()" class="btn btn-success btn-lg">
        <i class="fa fa-print" aria-hidden="true"></i></a
      >&nbsp;
      <a type="button" (click)="DownloadPdf()" class="btn btn-danger btn-lg">
        <i class="fa fa-file-pdf-o" aria-hidden="true"></i></a
      >&nbsp;
      <a type="button" (click)="onGoBack()" class="btn btn-warning btn-lg">
        <span class="fa fa-arrow-left"></span>&nbsp;
      </a>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <!--
      <div class="form-group col-md-1">
        <label>Commande : </label>
        <input name="id" [value]="this.comId"  class="form-control" readonly>
      </div>
        -->

      <div class="form-group col-md-3">
        <label>Commande Numéro : </label>
        <input
          type="text"
          class="form-control"
          name="numeroDevis"
          [value]="this.numeroDevis"
          id="numeroDevis"
          readonly
        />
        <!--  <input type="text" class="form-control" name="numero" [(ngModel)]="this.numeroCommande"  id="numero" readonly> -->
      </div>

      <div class="form-group col-md-3">
        <label>Client : </label>
        <input
          type="text"
          class="form-control"
          name="client"
          [value]="this.client"
          id="client"
          readonly
        />
        <!--  <input type="text" class="form-control" name="numero" [(ngModel)]="this.numeroCommande"  id="numero" readonly> -->
      </div>

      <div class="form-group col-md-3">
        <label>P.Total : </label>
        <input
          type="text"
          class="form-control"
          name="totalDevis"
          [value]="this.totalDevis"
          id="total"
          readonly
        />
      </div>

      <div class="form-group col-md-3">
        <label>Date : </label>
        <input
          type="datetime"
          name="dateDevis"
          [value]="[this.dateDevis | date: 'yyyy-MM-dd à h:mm:ss']"
          class="form-control"
          readonly
        />
      </div>
    </div>
    <div></div>
    <div></div>
    <!-- Debut Ligne de devis -->
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      aria-label=""
    >
      <thead>
        <tr>
          <th>Désignation</th>
          <th>Quantite</th>
          <th>P.Unitaire</th>
          <th>P.Total</th>
          <!--  <th>Status</th><th>Date</th>
             <th>Action</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of this.ldevService.listData">
          <td>{{ item.produit.designation }}</td>
          <td>{{ item.quantite }}</td>
          <td>{{ item.prixDevis }}</td>
          <td>{{ item.prixDevis * item.quantite }}</td>
        </tr>
      </tbody>
    </table>
    <!-- Fin  Ligne de devis  -->
  </div>
</div>
