<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>GESTION DES DEVIS</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a type="button" (click)="onCreateDevis()"
        class="btn btn-success btn-lg"><i class="fa fa-plus" aria-hidden="true"></i> Ajouter</a>&nbsp;
    </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger">
            <thead>
              <tr>
                <th>Numéro</th><th>Client</th><th>Montant</th>
                <th>Observation</th><th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
          <tbody>
            <tr *ngFor="let dev of crudApi.listData; let i=index;">
              <td>{{dev.numeroDevis}}</td>
              <td>{{dev.client.raisonSocial}} - {{dev.client.chefService}} </td>
              <td>{{dev.totalDevis}}</td>
              <td>{{dev.observation}}</td>
              <td>{{dev.dateDevis| date:'dd-MM-yyyy à h:mm:ss'}}</td>
              <td>
                <button class="btn btn-success btn-sm" (click)="viewDevis(dev)"> <i class="fa fa-eye" aria-hidden="true"></i> </button>&nbsp;
                <button class="btn btn-danger btn-sm" (click)="deleteDevis(dev.id)"><i class="fa fa-trash-o"></i>  </button>&nbsp;
              </td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
