<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>DETAILS D'UNE COMMANDE</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a type="button" (click)="onCreateCommandeClient()" class="btn btn-success btn-lg" ><i class="fa fa-plus" aria-hidden="true"></i> Imprimer</a>&nbsp;
      <a type="button" (click)="onGoBack()" class="btn btn-warning btn-lg" > <span class="fa fa-arrow-left"></span>&nbsp; Retour</a>

    </div>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="form-group col-md-3">
        <label>Commande : </label>
        <input name="id" [value]="this.comId"  class="form-control" readonly>
      </div>

      <div class="form-group col-md-3" *ngIf="currentCommande">
        <label>Commande Num√©ro : </label>
        <input type="text" class="form-control" name="numero" [(ngModel)]="this.currentCommande.numero"  id="numero" readonly>
      </div>

      <div class="form-group col-md-3">
        <label>Total Commande : </label>
        <input type="text" class="form-control" name="" id="total" readonly>
      </div>

      <div class="form-group col-md-3">
        <label>Date : </label>
        <input type="date"  name="date"   class="form-control" readonly>
      </div>
    </div>
    <div></div>
    <div></div>
    <!-- Debut Ligne de commandes -->
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>Article</th><th>Price</th><th>Quantite</th><th>Total</th>
            <!--  <th>Status</th><th>Date</th>
             <th>Action</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of this.currentCommande">
          <td>{{item.produit.designation}}</td>
          <td>{{item.prix}}</td>
          <td>{{item.quantite}}</td>
          <td>{{(item.prix)*(item.quantite)}} </td>
        </tr>
      </tbody>
    </table>
    <!-- Fin  Ligne de commandes -->
  </div>
</div>
