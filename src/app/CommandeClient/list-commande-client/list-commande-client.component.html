<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>GESTION DES COMMANDES</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a type="button" (click)="onCreateCommandeClient()" class="btn btn-success btn-lg" ><i class="fa fa-plus" aria-hidden="true"></i> Create</a>&nbsp;
     <!--  <a type="button" [routerLink]="['/createArticle']" class="btn btn-primary btn-lg" (click)="onCreateCategorie()"><i class="fa fa-download" aria-hidden="true"></i> Import</a>&nbsp;&nbsp;
      <a type="button" class="btn btn-warning btn-lg" (click)="onCreateCategorie()"><i class="fa fa-upload" aria-hidden="true"></i> Export</a> -->
    </div>
    </div>
    <div class="panel-body">
        <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger">
            <thead>
              <tr>
               <th>Id</th><th>Numéro</th><th>Client</th><th>Montant</th>
                <th>Status</th><th>Date</th>
                <th>Action</th>
              </tr>
            </thead>
          <tbody>
            <tr *ngFor="let cmd of listData; let i=index;">
              <td>{{cmd.id}}</td>
              <td>{{cmd.numeroCommande}}</td>
              <td>{{cmd.client.raisonSocial}} - {{cmd.client.chefService}} </td>
              <td>{{cmd.totalCommande}}</td>
              <td>{{cmd.status}}</td>
              <td>{{cmd.dateCommande| date:'dd/MM/yyyy'}}</td>
              <td>
                <button class="btn btn-info btn-lg" (click)="editCommandeClient(cmd)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>&nbsp;
                <button class="btn btn-success btn-lg" (click)="viewCommandeClient(cmd)"> <i class="fa fa-eye" aria-hidden="true"></i> Voir</button>&nbsp;
                <button class="btn btn-danger btn-lg" (click)="deleteCommandeClient(cmd.id)"><i class="fa fa-trash-o"></i>  Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
</div>
