<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>HISTORIQUES OPERATIONS DES VENTES</h1>
    </div>
  </div>
  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
    >
      <thead>
        <tr>
          <th>Utilisateur</th>
          <th>Email</th>
          <th>Vente</th>
          <th>Opération Effectuée</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let histVente of listData; let i = index;">
          <td>{{ histVente?.utilisateur?.name }}</td>
          <td>{{ histVente?.utilisateur?.email }}</td>
          <td>{{ histVente?.vente?.numeroVente }}</td>
          <td>{{ histVente.action }}</td>
          <td>{{ histVente.createdDate | date:'dd-MM-yyyy à hh:mm:ss' }}</td>
          <td>
            <button class="btn btn-success btn-sm" (click)="viewVentes()">
              <i class="fa fa-eye" aria-hidden="true"></i></button
            >&nbsp;

            <button
              class="btn btn-danger btn-sm"
              (click)="deleteHistoriqueVente(histVente.id)"
            >
              <em class="fa fa-trash-o"></em>
            </button>

          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
