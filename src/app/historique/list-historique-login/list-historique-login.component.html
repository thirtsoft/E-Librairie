<div class="panel panel-default" style="margin-top: 20px;">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h3>ACTIVITES DES CONNEXIONS</h3>
    </div>
  </div>
  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      aria-label=""
    >
      <thead>
        <tr>
          <th>Utilisateur</th>
          <th>Email</th>
          <th>Action Effectue</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let histLog of listData; let i = index">
          <td>{{ histLog?.utilisateur?.name }}</td>
          <td>{{ histLog?.utilisateur?.email }}</td>
          <td>{{ histLog.action }}</td>
          <td>{{ histLog.createdDate |  date: 'dd-MM-yyyy Ã  hh:mm:ss' }}</td>
          <td>
            <button class="btn btn-success btn-sm" (click)="viewUtilisateurs()">
              <i class="fa fa-eye" aria-hidden="true"></i></button
            >&nbsp;

            <button
              class="btn btn-danger btn-sm"
              (click)="deleteHistoriqueLogin(histLog.id)"
            >
              <em class="fa fa-trash-o"></em>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
