<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>HISTORIQUES OPERATIONS DES COMMANDES</h1>
    </div>
  </div>
  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      aria-label=""
    >
      <thead>
        <tr>
          <th>Utilisateur</th>
          <th>Email</th>
          <th>Commande</th>
          <th>Opération Effectuée</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let histCom of listData; let i = index">
          <td>{{ histCom?.utilisateur?.name }}</td>
          <td>{{ histCom?.utilisateur?.email }}</td>
          <td>{{ histCom?.commandeClient?.numeroCommande }}</td>
          <td>{{ histCom.action }}</td>
          <td>{{ histCom.createdDate | date:'dd-MM-yyyy à h:mm:ss'}} </td>
          <td>
            <button class="btn btn-success btn-sm" (click)="viewCommande()">
              <i class="fa fa-eye" aria-hidden="true"></i></button
            >&nbsp;

            <button
              class="btn btn-danger btn-sm"
              (click)="deleteHistoriqueCommande(histCom.id)"
            >
              <em class="fa fa-trash-o"></em>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
