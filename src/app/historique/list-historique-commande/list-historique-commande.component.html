<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>GESTION DES FOURNISSEURS</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px">
      <!--  <a type="button" (click)="onCreateFournisseur()" class="btn btn-success btn-lg" >
        <i class="fa fa-plus" aria-hidden="true"></i> Ajouter</a>&nbsp;
      <a (click)="OpenPdf()" class="btn btn-warning btn-lg">
          <i class="fa fa-folder-open" aria-hidden="true"></i>Ouvrir</a>&nbsp;
      <a (click)="PrintPdf()" class="btn btn-success btn-lg">
          <i class="fa fa-print" aria-hidden="true"></i>Imprimer</a>&nbsp;
      <a type="button" (click)="DownloadPdf()" class="btn btn-danger btn-lg">
        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>Télécharger</a>&nbsp; -->
    </div>
  </div>
  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
    >
      <thead>
        <tr>
          <th>Utilisateur</th>
          <th>Email</th>
          <th>Commande</th>
          <th>Action Effectue</th>
          <th>Date</th>
          <!--    <th>Action</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let histCom of listData; let i = index">
          <td>{{ histCom?.utilisateur?.name }}</td>
          <td>{{ histCom?.utilisateur?.email }}</td>
          <td>{{ histCom?.commandeClient?.numeroCommande }}</td>
          <td>{{ histCom.action }}</td>
          <td>{{ histCom.createdDate }}</td>
          <td>
            <button class="btn btn-success btn-sm" (click)="viewCommande()">
              <i class="fa fa-eye" aria-hidden="true"></i></button
            >&nbsp;

            <button
              class="btn btn-danger btn-sm"
              (click)="deleteHistoriqueCommande(histCom.id)"
            >
              <i class="fa fa-trash-o"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
