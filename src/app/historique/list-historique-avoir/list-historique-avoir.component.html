<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>HISTORIQUE OPERATIONS DES AVOIRS</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px">
      <!--  <a type="button" (click)="onCreateFournisseur()" class="btn btn-success btn-lg" >
        <i class="fa fa-plus" aria-hidden="true"></i> Ajouter</a>&nbsp;
      <a (click)="OpenPdf()" class="btn btn-warning btn-lg">
          <i class="fa fa-folder-open" aria-hidden="true"></i>Ouvrir</a>&nbsp;
      <a (click)="PrintPdf()" class="btn btn-success btn-lg">
          <i class="fa fa-print" aria-hidden="true"></i>Imprimer</a>&nbsp;
      <a type="button" (click)="DownloadPdf()" class="btn btn-danger btn-lg">
        <i class="fa fa-file-pdf-o" aria-hidden="true"></i>Télécharger</a>&nbsp; -->
    </div>
  </div>
  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      aria-label=""
    >
      <thead>
        <tr>
          <th>Utilisateur</th>
          <th>Email</th>
          <th>Avoir</th>
          <th>Action Effectue</th>
          <th>Date</th>
         <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let histAvoir of listData; let i = index">
          <td>{{ histAvoir?.utilisateur?.name }}</td>
          <td>{{ histAvoir?.utilisateur?.email }}</td>
          <td>{{ histAvoir?.avoir?.id }}</td>
          <td>{{ histAvoir.action }}</td>
          <td>{{ histAvoir.createdDate }}</td>
          <td>
            <button class="btn btn-success btn-sm" (click)="viewAvoir()">
              <i class="fa fa-eye" aria-hidden="true"></i></button
            >&nbsp;

            <button
              class="btn btn-danger btn-sm"
              (click)="deleteHistoriqueAvoir(histAvoir.id)"
            >
              <em class="fa fa-trash-o"></em>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
