<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h3>GESTION DES SCATEGORIES</h3>
    </div>
    <div class="row" style="padding-left: 20px; padding-top: 10px">
      <div class="col-md-1">
        <button
          *ngIf="!showAssocieBoard && !showVendeurBoard"
          (click)="addEditScategorie(null)"
          class="btn btn-success btn-lg"
        >
          <i class="fa fa-plus" aria-hidden="true"></i> Ajouter
        </button>
      </div>
      <div class="col-md-3 col-md-offset-1">
        <input
          class="form-control"
          type="file"
          #fileUploadInput
          style="height: 45px"
        />
      </div>
      <div
        *ngIf="!showAssocieBoard && !showVendeurBoard"
        class="col-md-1" style="margin-left: 0px">
        <button class="btn btn-warning btn-lg" (click)="uploadExcelFile()">
          <i class="fa fa-upload" aria-hidden="true"></i> Importer
        </button>
      </div>
      <div class="col-md-1 col-md-offset-1">
        <div class="input-group">
          <div class="input-group-btn">
            <button
              type="button"
              class="btn btn-default btn-lg dropdown-toggle"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Telecharger <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li>
                <a type="button" (click)="generateExcel()"
                  style="cursor: pointer;">
                  <i class="fa fa-file-excel-o fa-2x" aria-hidden="true"></i>Excel</a
                >
              </li>
              <li>
                <a type="button" (click)="generatePdf()"
                  style="cursor: pointer;"
                >
                <i class="fa fa-file-pdf-o fa-2x" aria-hidden="true"></i>Pdf</a
                >
              </li>
            </ul>
          </div>
          <!-- /btn-group -->
        </div>
        <!-- /input-group -->
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      aria-label=""
    >
      <thead>
        <tr>
          <th>Code</th>
          <th>Libelle</th>
          <th>Categorie</th>
          <th *ngIf="!showAssocieBoard && !showVendeurBoard">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let scat of crudApi.listData; let i = index;">
          <td>{{ scat.code }}</td>
          <td>{{ scat.libelle }}</td>
          <td>{{ scat.categorie?.designation }}</td>
          <td *ngIf="!showAssocieBoard && !showVendeurBoard">
            <button
              class="btn btn-info btn-sm"
              (click)="addEditScategorie(i)">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button
            >&nbsp;
            <button
              *ngIf="showManagerBoard"
              class="btn btn-danger btn-sm"
              (click)="deleteScategorie(scat.id)"
            >
              <em class="fa fa-trash-o"></em>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
