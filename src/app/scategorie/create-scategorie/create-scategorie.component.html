<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h1>SOUS CATEGORIE</h1>
    <form #addScategorieForm="ngForm" (ngSubmit)="saveScategorie(addScategorieForm.value)">

      <div class="form-group">
        <label>Code </label>
        <input type="text" class="form-control" [(ngModel)]="scat.code" name="code" id="code">
      </div>

      <div class="form-group">
        <label>Libelle</label>
        <input type="text" class="form-control" [(ngModel)]="scat.libelle" name="libelle"  id="libelle">
      </div>

      <div class="form-group">
        <label>Categorie</label>
        <div class="form-group">
          <select name="categorie" id="categorie" [(ngModel)]="scat.categorie" class="form-control input-lg m-bot15">
            <option [ngValue]="scat.categorie">Selectionner la Categorie</option>
            <option *ngFor="let cat of categories" [ngValue]="cat">{{cat.designation}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <!-- <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1"><i class="fa fa-close"></i> Close</button> -->

        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>&nbsp;
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
      </div>
    </form>
 </div>
</div>
