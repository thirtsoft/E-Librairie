<div class="row">
  <div class="col-md-10 col-md-offset-2">
    <h1>Modifier Le contrat Pdf</h1>
    <form #addContratForm="ngForm" name="form" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>ID </label>
          <input type="text" class="form-control" [(ngModel)]="formDataContrat.id" id="id" name="id" #id="ngModel" disabled>
        </div>

        <div class="form-group">
          <label>Choisir un fichier Pdf</label>
          <input type="file"  id="contratFile" class="form-control" (change)="selectFileContrat($event)"
          style="height:100%">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success btn-sm">
            <i class="fa fa-database"></i> Enregistrer </button>&nbsp;
          <button type="button" class="btn btn-danger btn-sm ml-1" [mat-dialog-close]>
            <i class="fa fa-close"></i> Fermer </button>
        </div>
    </form>
  </div>

</div>
