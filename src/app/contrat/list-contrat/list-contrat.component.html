<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>GESTION DES CONTRATS</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a type="button" (click)="addEditContrat(null)" class="btn btn-success btn-lg" ><i class="fa fa-plus" aria-hidden="true"></i> Create</a>&nbsp;
    </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">

  <thead>
    <tr>
      <th>Reference</th><th>Client</th><th>Montant</th>
      <th>Date</th><th>Date-Fin</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cont of crudApi.listData; let i=index;">
      <td>{{cont.reference}}</td>
      <td>{{cont.client?.raisonSocial}} - {{cont.client?.chefService}}</td>
      <td>{{cont.montantContrat}}</td>
      <td>{{cont.dateDebutContrat| date:'dd/MM/yyyy'}}</td>
      <td>{{cont.dateFinContrat| date:'dd/MM/yyyy'}}</td>
      <td>
        <button class="btn btn-success btn-sm" (click)="viewContrat(i)"> <i class="fa fa-eye" aria-hidden="true"></i> </button>&nbsp;
        <button class="btn btn-info btn-sm" (click)="addEditContrat(i)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> </button>&nbsp;
        <button class="btn btn-danger btn-sm" (click)="deleteContrat(cont.id)"><i class="fa fa-trash-o"></i>  </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
