<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h3>GESTION DES CHARGES</h3>
    </div>
    <div 
      class="form-group col-md-4"
      style="padding-left: 20px; padding-top: 10px">
      <a 
        type="button"
        (click)="addOrEditCharge(null)"
        class="btn btn-success btn-lg"
        ><i class="fa fa-plus" aria-hidden="true"></i> Ajouter</a
      >&nbsp;
    </div>
    <div
      *ngIf="showManagerBoard || showAdminBoard"
      class="form-group col-md-6 col-md-offset-2"
      style="padding-top: 20px"
    >
      <label><strong>Montant Charge/Ann√©es : </strong></label>
      <div class="count"> <strong>{{ this.sumTotalOfChargebyYear }} </strong> </div>
    </div>
  </div>
  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      aria-label=""
    >
      <thead>
        <tr>
          <th>Code Charge</th>
          <th>Nature</th>
          <th>Categorie</th>
          <th>Montant</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let ch of listData; let i=index;">
          <td>{{ ch.codeCharge }}</td>
          <td>{{ ch.nature }}</td>
          <td>{{ ch.categorieCharge?.nomCategorieCharge }}</td>
          <td>{{ ch.montantCharge }}</td>
          <td>{{ ch.date }}</td>
          <td>
            <button
              *ngIf="(showGerantBoard || showAdminBoard)"
              class="btn btn-info btn-sm" (click)="addOrEditCharge(i)">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i></button
            >&nbsp;
            <button
              *ngIf="showManagerBoard"
              class="btn btn-danger btn-sm" (click)="deleteCharge(ch.id)">
              <em class="fa fa-trash-o"></em>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
