<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>GESTION DES CATEGORIES DE CHARGES</h1>
    </div>

    <div class="row" style="padding-left: 20px; padding-top: 10px;">
      <div class="col-md-1">
        <button (click)="onCreateCategorieCharge()" class="btn btn-success btn-lg" ><i class="fa fa-plus" aria-hidden="true"></i> Create</button>
      </div>

    </div>
  </div>
  <div class="panel-body">
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>Id</th><th>Code</th><th>Designation</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let catCharge of listData">
          <td>{{catCharge.id}}</td>
          <td>{{catCharge.codeCategorieCharge}}</td>
          <td>{{catCharge.nomCategorieCharge}}</td>
          <td>
            <button class="btn btn-info btn-lg" (click)="selectData(catCharge)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>&nbsp;
            <button class="btn btn-danger btn-lg" (click)="deleteCategorieCharge(catCharge.id)"><i class="fa fa-trash-o"></i>  Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
