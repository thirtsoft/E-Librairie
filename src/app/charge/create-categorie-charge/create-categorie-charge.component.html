<div class="row">
  <div class="col-md-10 col-md-offset-2">
    <h1>Cat√©gorieCharge</h1>
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
        <!-- <input type="hidden"  formControlName="id" id="id"> -->
        <div class="form-group">
          <label>Code </label>
          <input type="text" class="form-control" formControlName="codeCategorieCharge" id="codeCategorieCharge">
        </div>

        <div class="form-group">
          <label>Designation</label>
          <input type="text" class="form-control" formControlName="nomCategorieCharge" id="nomCategorieCharge">
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>&nbsp;
          <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]><i class="fa fa-close"></i> Close</button>
        </div>

    </form>
  </div>

</div>
