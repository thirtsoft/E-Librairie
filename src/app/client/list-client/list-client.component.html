<div class="panel panel-default">
    <div class="panel-heading">
      <h1>GESTION DES CLIENTS</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a type="button" (click)="onCreateClient()" class="btn btn-success btn-lg" >
        <i class="fa fa-plus" aria-hidden="true"></i> Create</a>&nbsp;
        <!--  <a type="button" [routerLink]="['/createArticle']" class="btn btn-primary btn-lg" (click)="onCreateCategorie()">
        <i class="fa fa-download" aria-hidden="true"></i> Import</a>&nbsp;&nbsp;
      <a type="button" class="btn btn-warning btn-lg" (click)="onCreateCategorie()">
        <i class="fa fa-upload" aria-hidden="true"></i> Export</a>
        -->
      </div>
    <div class="panel-body">
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger">

  <thead>
    <tr>
      <th>Raison Social</th><th>Chef Service</th><th>Telephone</th><th>Email</th><th>Adresse</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let clt of crudApi.listData; let i=index;">
      <td>{{clt.raisonSocial}}</td>
      <td>{{clt.chefService}}</td>
      <td>{{clt.telephone}}</td>
      <td>{{clt.email}}</td>
      <td>{{clt.adresse}}</td>
      <td>

        <button class="btn btn-warning btn-lg" (click)="envoiEmail(clt)">
            <i class="fa fa-envelope" aria-hidden="true"></i> </button>&nbsp;
        <button class="btn btn-primary btn-lg" (click)="envoiSMS(clt)">
          <i class="fa fa-mobile" aria-hidden="true"></i>
                </button>&nbsp;
        <button class="btn btn-info btn-lg" (click)="editClient(clt)">
          <i class="fa fa-pencil-square-o" aria-hidden="true"></i> </button>&nbsp;
        <button class="btn btn-danger btn-lg" (click)="deleteClient(clt.id)">
          <i class="fa fa-trash-o"></i>  </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
