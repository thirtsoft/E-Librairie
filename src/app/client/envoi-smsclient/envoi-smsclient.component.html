<div class="row justify-content-center">
  <div class="col-md-8 col-md-offset-2">
    <h1>Envoier un sms au Client</h1>
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
      <!--  <input type="hidden"  formControlName="id" id="id"> -->
      <div class="form-group">
        <label>A</label>
        <input type="text" class="form-control" formControlName="raisonSocial" id="raisonSocial">
      </div>
      <div class="form-group">
        <label for="email">Message</label>
        <textarea name="contenu" class="form-control" formControlName="contenu" id="contenu" cols="30" rows="10"></textarea>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-primary"> Send SMS</button>&nbsp;
        <button type="button" class="btn btn-danger" [mat-dialog-close]>
          <i class="fa fa-close"></i> Close</button>
      </div>

    </form>
  </div>
</div>
