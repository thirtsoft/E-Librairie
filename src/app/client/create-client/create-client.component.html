<div class="row justify-content-center">
  <div class="col-md-8 col-md-offset-2">
    <h1>Nouveau Client</h1>
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
      <!--  <input type="hidden"  formControlName="id" id="id"> -->
      <div class="form-group">
        <label>Raison Social</label>
        <input type="text" class="form-control" formControlName="raisonSocial" id="raisonSocial">
      </div>

      <div class="form-group">
        <label>Chef-Service</label>
        <input type="text" class="form-control" formControlName="chefService" id="chefService">
      </div>

      <div class="form-group">
        <label>Adresse</label>
        <input type="text" class="form-control" formControlName="adresse" id="adresse">
      </div>

      <div class="form-group">
        <label>Telephone</label>
        <input type="text" class="form-control" formControlName="telephone" name="telephone" id="telephone">
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input type="text" class="form-control" formControlName="email" id="email">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>&nbsp;
        <button type="button" class="btn btn-outline-dark ml-1" [mat-dialog-close]>
          <i class="fa fa-close"></i> Close</button>
      </div>

    </form>
  </div>
</div>
