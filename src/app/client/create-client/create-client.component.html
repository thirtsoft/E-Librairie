<div class="row justify-content-center">
  <div class="col-md-8 col-md-offset-2">
    <h3>Nouveau Client</h3>
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
        <input type="hidden"  formControlName="id" id="id">
      <div class="form-group">
        <label>code Client</label>
        <input type="text" class="form-control" formControlName="codeClient" id="codeClient" placeholder="Code du client" />
        <div *ngIf="f['codeClient'].invalid && (f['codeClient'].dirty || f['codeClient'].touched)" class="alert alert-danger">
          <span *ngIf="f['codeClient'].errors.required">
            Code obligatoire.
         </span>
        </div>
      </div>

      <div class="form-group">
        <label>Raison Social</label>
        <input type="text" class="form-control" formControlName="raisonSocial" id="raisonSocial" placeholder="Raison social du client">
      </div>

      <div class="form-group">
        <label>Chef-Service</label>
        <input type="text" class="form-control" formControlName="chefService" id="chefService" placeholder="Nom et Prénom du chef de service" />
        <div *ngIf="f['chefService'].invalid && (f['chefService'].dirty || f['chefService'].touched)" class="alert alert-danger">
          <span *ngIf="f['chefService'].errors.required">Le nom et prénom du chef de service est obligatoire.</span>
          <span *ngIf="f['chefService'].errors?.pattern">SVP, Le nom et prénom doit contenir des lettres de l'alphabet A-Z..</span>
        </div>
      </div>

      <div class="form-group">
        <label>Adresse</label>
        <input type="text" class="form-control" formControlName="adresse" id="adresse" placeholder="Addresse du client">
      </div>

      <div class="form-group">
        <label>Telephone</label>
        <input type="text" class="form-control" formControlName="telephone" name="telephone" id="telephone" placeholder="00 000 00 00" />
        <div *ngIf="f['telephone'].invalid && (f['telephone'].dirty || f['telephone'].touched)" class="alert alert-danger">
          <span *ngIf="f['telephone'].errors.required">Le numéro de Téléphone est obligatoire.</span>
          <span *ngIf="f['telephone'].errors?.pattern">SVP, Entrez un numéro Telephone est valide et doit contenir 9 caractère..</span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="client@gmail.com">
        <div *ngIf="f['email'].invalid && (f['email'].dirty || f['email'].touched)" class="alert alert-danger">
          <span *ngIf="f['email'].errors?.pattern">SVP, Donnez un email valide.</span>
        </div>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success">
          <i class="fa fa-database"></i> Submit
        </button>&nbsp;
        <button type="button" class="btn btn-danger ml-1" [mat-dialog-close]>
          <i class="fa fa-close"></i> Close</button>
      </div>

    </form>
  </div>
</div>
