<div class="row justify-content-center">
  <div class="col-md-8 col-md-offset-2">
    <h1>Nouveau Client</h1>
    <form [formGroup]="this.crudApi.dataForm" (ngSubmit)="onSubmit()">
        <input type="hidden"  formControlName="id" id="id">
      <div class="form-group">
        <label>code Client</label>
        <input type="text" class="form-control" formControlName="codeClient" id="codeClient" />
        <div *ngIf="f['codeClient'].invalid && (f['codeClient'].dirty || f['codeClient'].touched)" class="alert alert-danger">
          <span *ngIf="f['codeClient'].errors.required">
            Code obligatoire.
         </span>
        </div>
      </div>

      <div class="form-group">
        <label>Raison Social</label>
        <input type="text" class="form-control" formControlName="raisonSocial" id="raisonSocial">
      </div>

      <div class="form-group">
        <label>Chef-Service</label>
        <input type="text" class="form-control" formControlName="chefService" id="chefService" />
        <div *ngIf="f['chefService'].invalid && (f['chefService'].dirty || f['chefService'].touched)" class="alert alert-danger">
          <span *ngIf="f['chefService'].errors.required">
            Chef Service obligatoire.
         </span>
        </div>
      </div>

      <div class="form-group">
        <label>Adresse</label>
        <input type="text" class="form-control" formControlName="adresse" id="adresse">
      </div>

      <div class="form-group">
        <label>Telephone</label>
        <input type="text" class="form-control" formControlName="telephone" name="telephone" id="telephone" />
        <div *ngIf="f['telephone'].invalid && (f['telephone'].dirty || f['telephone'].touched)" class="alert alert-danger">
          <span *ngIf="f['telephone'].errors.required">
             Telephone obligatoire.
         </span>
        </div>
      </div>

      <div class="form-group">
        <label for="email">email</label>
        <input type="email" class="form-control" formControlName="email" id="email">
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success"><i class="fa fa-database"></i> Submit</button>&nbsp;
        <button type="button" class="btn btn-danger ml-1" [mat-dialog-close]>
          <i class="fa fa-close"></i> Close</button>
      </div>

    </form>
  </div>
</div>
