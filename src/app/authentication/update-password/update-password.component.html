<div class="row">
  <div class="col-md-10 col-md-offset-2">
    <h1>Modifier Password</h1>
    <!-- <form [formGroup]="this.crudApi.listData" (ngSubmit)="onSubmit()"> -->
    <form #addUsernameForm="ngForm" name="form" (ngSubmit)="addUsernameForm.form.valid && onSubmit()">
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" [(ngModel)]="formDataProfile.username"
            name="username" id="username" #username="ngModel" required>
        </div>

        <div class="form-group">
          <label>Ancien Password</label>
          <input type="password" class="form-control" [(ngModel)]="formDataProfile.oldPassword"
            name="oldPassword" id="oldPassword" #oldPassword="ngModel" required>
        </div>

        <div class="form-group">
          <label>Nouveau Password</label>
          <input type="password" class="form-control" [(ngModel)]="formDataProfile.newPassword"
            name="newPassword" id="newPassword" #newPassword="ngModel" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-success">
            <i class="fa fa-database"></i> Submit</button>&nbsp;
          <button type="button" class="btn btn-danger ml-1" [mat-dialog-close]>
            <i class="fa fa-close"></i> Close</button>
        </div>

    </form>
  </div>

</div>
