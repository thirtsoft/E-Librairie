<div class="login-img3-body">
  <div class="container">
    <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()" class="login-form">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>

        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
          <input type="text" class="form-control" id="name"
          formControlName="name" placeholder="Nom et Prénom" required />
          <div class="alert alert-danger" *ngIf="registrationForm.get('name').invalid
            && registrationForm.get('name').touched">
            <div *ngIf="registrationForm.get('name').errors.required">Nom complet est obligatoire</div>
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" id="username"
            formControlName="username" class="form-control"
            placeholder="Username" autofocus required
          />
          <div class="alert alert-danger" *ngIf="registrationForm.get('username').invalid
            && registrationForm.get('username').touched ">
            <div *ngIf="registrationForm.get('username').errors.required">Nom Utilisateur est obligatoire</div>
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-at"></i></span>
          <input type="text" class="form-control"
            id="email"
            formControlName="email"
            required email
          />
          <div class="alert alert-danger" *ngIf="registrationForm.get('email').invalid
            && registrationForm.get('email').touched">
            <!-- <div *ngIf="registrationForm.get('email').errors.required">Email is required</div> -->
            <div *ngIf="registrationForm.get('email').errors.required">Email doit etre une addresse email valide</div>
          </div>
        </div>

        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" id="password"
            formControlName="password"
            required minlength="6"
            class="form-control"
            placeholder="Password"
          />
          <div class="alert alert-danger" *ngIf="registrationForm.get('password').invalid
            && registrationForm.get('password').touched">
            <div *ngIf="registrationForm.get('password').errors.required">Password est obligatoire</div>
            <div *ngIf="registrationForm.get('password').errors.minlength">
              Password doit avoir plus de 6 caractère
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Poste Utilisateur</label>
            <div class="form-check"
            *ngFor="let role of registrationForm.get('roleSelection')['controls']; let i = index;">
              <label class="form-check-label">
                  <input type="checkbox"
                    class="form-check-input"
                    [formControl]="role"
                  />
                  {{roles[i].name}}
              </label>
            </div>
        </div>

        <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit" >Créer compter</button>
        <div *ngIf="submitted && isSignUpFailed" class="alert alert-warning">
          Signup failed!<br/>{{errorMessage}}
        </div>
        <button class="btn btn-info btn-lg btn-block" routerLink="/login">login</button>
      </div>
    </form>
    <div class="text-right">
      <div class="credits">
          Copy right <a href="https://www.alamineLibrary.com/">Al-AMINE 2021</a>
        </div>
    </div>
  </div>
</div>
