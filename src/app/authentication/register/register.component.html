<div class="login-img3-body" #signupForm>
  <div class="container">
    <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate class="login-form">
      <div class="login-wrap">
        <p class="login-img"><i class="icon_lock_alt"></i></p>

        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
          <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" placeholder="Nom et PrÃ©nom" required />
          <div *ngIf="f.submitted && name.invalid">
            <div *ngIf="name.errors.required">Name is required</div>
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_profile"></i></span>
          <input type="text" name="username" [(ngModel)]="form.username" #username="ngModel" class="form-control" placeholder="Username" autofocus required />
          <div *ngIf="f.submitted && username.invalid">
            <div *ngIf="username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-at"></i></span>
          <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
          <div *ngIf="f.submitted && email.invalid">
            <div *ngIf="email.errors.required">Email is required</div>
            <div *ngIf="email.errors.email">Email must be a valid email address</div>
          </div>
        </div>

    <!--     <div class="input-group">
          <span class="input-group-addon"><i class="fa fa-at"></i></span>
          <select name="role" id="role" [(ngModel)]="form.role" class="form-control"
                 #role="ngModel" required>
              <option value="0" selected disabled>-Select-</option>
              <option  *ngFor="let r of this.listDataRole">{{r}}</option>
              <option value="admin">Administrateur</option>
              <option value="user">Utilisateur</option>
              <option value="vendeur">Vendeur</option>
              <option value="employe">Employe</option>
            </select>
            <span class="text-danger"
            *ngIf="(role.touched || f.submitted) && form.errors?.required">
              Role est obligatoire
          </span>
        </div> -->
        <div class="input-group">
          <span class="input-group-addon"><i class="icon_key_alt"></i></span>
          <input type="password" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6" class="form-control" placeholder="Password">
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="password.errors.required">Password is required</div>
            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
          </div>
        </div>
        <label class="checkbox">
                <input type="checkbox" value="remember-me"> Remember me
                <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
            </label>
        <button class="btn btn-primary btn-lg btn-block" type="submit" >Signup</button>
        <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
          Signup failed!<br/>{{errorMessage}}
        </div>
        <button class="btn btn-info btn-lg btn-block" routerLink="/login">login</button>

      </div>
    </form>
    <div class="text-right">
      <div class="credits">
          Copy right <a href="https://bootstrapmade.com/">Al-AMINE 2021</a>
        </div>
    </div>
  </div>
</div>
