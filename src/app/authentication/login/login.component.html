<div class="container">
  <div class="col-md-6 col-md-offset-2">
    <div class="alert alert-danger" *ngIf="mode==1">
      <strong>Bad credentials!</strong>
      Username ou Password invalid
    </div>
  </div>
  <form #f="ngForm" (ngSubmit)="onLogin(f.value)" class="login-form">
    <div class="login-wrap">
      <p class="login-img"><i class="icon_lock_alt"></i></p>
      <div class="input-group">
        <span class="input-group-addon"><i class="icon_profile"></i></span>
        <input type="text" ngModel="" name="username" class="form-control" placeholder="Username" autofocus>
      </div>
      <div class="input-group">
        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
        <input type="password" ngModel="" name="password" class="form-control" placeholder="Password">
      </div>
      <label class="checkbox">
        <input type="checkbox" value="remember-me"> Remember me
        <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
      </label>
      <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
      <button (click)="onRegister()" class="btn btn-info btn-lg btn-block" type="submit">Signup</button>
    </div>
  </form>
