<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>GESTION DES UTILISATEURS</h1>
    </div>

    <div class="row" style="padding-left: 20px; padding-top: 10px">
      <div class="col-md-1">
        <button (click)="onRegister()" class="btn btn-success btn-lg">
          <i class="fa fa-plus" aria-hidden="true"></i> Create
        </button>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      aria-label=""
    >
      <thead>
        <tr>
          <th>Id</th>
          <th>Username</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of listData">
          <td>{{ cat.id }}</td>
          <td>{{ cat.code }}</td>
          <td>{{ cat.designation }}</td>
          <td>
            <button class="btn btn-info btn-lg" (click)="selectData(cat)">
              <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
              Edit</button
            >&nbsp;
            <button
              class="btn btn-danger btn-lg"
              (click)="deleteCategorie(cat.id)"
            >
              <em class="fa fa-trash-o"></em> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
