<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>GESTION DES VERSEMENTS</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a type="button" (click)="addEditVersement(null)" class="btn btn-success btn-lg" ><i class="fa fa-plus" aria-hidden="true"></i> Create</a>&nbsp;
      <!--  <a type="button" [routerLink]="['/createArticle']" class="btn btn-primary btn-lg" (click)="onCreateCategorie()"><i class="fa fa-download" aria-hidden="true"></i> Import</a>&nbsp;&nbsp;
      <a type="button" class="btn btn-warning btn-lg" (click)="onCreateCategorie()"><i class="fa fa-upload" aria-hidden="true"></i> Export</a>
        -->
    </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>Numéro</th><th>Employé</th><th>Montant</th><th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let versmnt of crudApi.listData; let i=index;">
              <td>{{versmnt.numVersement}}</td>
              <td>{{versmnt.employe.prenom}}  {{versmnt.employe.nom}}</td>
              <td>{{versmnt.montantVersement}}</td>
              <td>{{versmnt.dateVersement| date:'dd/MM/yyyy'}}</td>
              <td>
                <button class="btn btn-success btn-sm" (click)="viewVersement(i)"> <i class="fa fa-eye" aria-hidden="true"></i> </button>&nbsp;
                <button class="btn btn-info btn-sm" (click)="addEditVersement(i)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> </button>&nbsp;
                <button class="btn btn-danger btn-sm" (click)="deleteVersement(versmnt.id)"><i class="fa fa-trash-o"></i>  </button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
</div>
