<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>GESTION DES VERSEMENTS</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a type="button" (click)="onCreateVersement()" class="btn btn-success btn-lg" ><i class="fa fa-plus" aria-hidden="true"></i> Create</a>&nbsp;
      <!--  <a type="button" [routerLink]="['/createArticle']" class="btn btn-primary btn-lg" (click)="onCreateCategorie()"><i class="fa fa-download" aria-hidden="true"></i> Import</a>&nbsp;&nbsp;
      <a type="button" class="btn btn-warning btn-lg" (click)="onCreateCategorie()"><i class="fa fa-upload" aria-hidden="true"></i> Export</a>
        -->
    </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">
          <thead>
            <tr>
              <th>Numéro</th><th>Nature</th><th>Reçu</th><th>Bank</th><th>Employé</th><th>Montant</th><th>Motif</th><th>Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let versmnt of listData">
              <td>{{versmnt.numVersement}}</td>
              <td>{{versmnt.nature}}</td>
              <td>{{versmnt.numeroRecu}}</td>
              <td>{{versmnt.nomBank}}</td>
              <td>{{versmnt.employe.prenom}}  {{versmnt.employe.nom}}</td>
              <td>{{versmnt.montantVersement}}</td>
              <td>{{versmnt.motif}}</td>
              <td>{{versmnt.dateVersement}}</td>
              <td>
                <button class="btn btn-info btn-lg" (click)="editVersement(versmnt)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> Edit</button>&nbsp;
                <button class="btn btn-danger btn-lg" (click)="deleteVersement(versmnt.id)"><i class="fa fa-trash-o"></i>  Delete</button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
</div>
