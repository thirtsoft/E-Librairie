<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <h1>CONTRATS</h1>
    <form #addVersmentForm="ngForm" (ngSubmit)="saveVersement(addVersmentForm.value)">

      <div class="form-group">
        <label>Num√©ro </label>
        <input type="text" class="form-control" [(ngModel)]="versement.numVersement" name="numVersement" id="numVersement">
      </div>

      <div class="form-group">
        <label>Nature</label>
        <input type="text" class="form-control" [(ngModel)]="versement.nature" name="nature"  id="nature">
      </div>

      <div class="form-group">
        <label>Employe</label>
        <div class="form-group">
          <select name="employe" id="employe" [(ngModel)]="versement.employe" class="form-control input-lg m-bot15">
            <option [ngValue]="versement.employe">Employe</option>
            <option *ngFor="let emp of employes" [ngValue]="emp">{{emp.cni}}</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Montant</label>
        <input type="number" class="form-control" [(ngModel)]="versement.montantVersement" name="montantVersement"  id="montantVersement">
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="date" class="form-control" [(ngModel)]="versement.dateVersement" name="dateVersement"  id="dateVersement">
      </div>

      <div class="form-group">
        <!-- <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>
        <button type="button" class="btn btn-outline-dark ml-1"><i class="fa fa-close"></i> Close</button> -->

        <button type="submit" class="btn btn-dark"><i class="fa fa-database"></i> Submit</button>&nbsp;
        <button type="button" class="btn btn-outline-dark ml-1"><i class="fa fa-close"></i> Close</button>
      </div>
    </form>
 </div>
</div>
