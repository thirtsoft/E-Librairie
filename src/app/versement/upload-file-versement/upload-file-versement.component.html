<div class="row">
  <div class="col-md-10 col-md-offset-2">
    <h2>Modifier Le re√ßu du Versement</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label>ID </label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="formDataContrat.id"
          id="id"
          name="id"
          #id="ngModel"
          disabled
        />
      </div>

      <div class="form-group">
        <label>Choisir un fichier Pdf</label>
        <input
          type="file"
          id="fileVersement"
          class="form-control"
          (change)="selectFileVersement($event)"
          style="height: 100%"
        />
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success btn-sm">
          <em class="fa fa-database"></em> Enregistrer</button
        >&nbsp;
        <button
          type="button"
          class="btn btn-danger btn-sm ml-1"
          [mat-dialog-close]
        >
          <em class="fa fa-close"></em> Fermer
        </button>
      </div>
    </form>
</div>
