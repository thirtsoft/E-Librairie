<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>GESTION DES AVOIRS</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a type="button" (click)="onCreateAvoir()" class="btn btn-success btn-lg" ><i class="fa fa-plus" aria-hidden="true"></i> Create</a>&nbsp;
  <!--<a type="button" [routerLink]="['/createArticle']" class="btn btn-primary btn-lg" (click)="onCreateCategorie()"><i class="fa fa-download" aria-hidden="true"></i> Import</a>&nbsp;&nbsp;
      <a type="button" class="btn btn-warning btn-lg" (click)="onCreateCategorie()"><i class="fa fa-upload" aria-hidden="true"></i> Export</a> -->
    </div>
    </div>
    <div class="panel-body">
      <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
          [dtTrigger]="dtTrigger">

  <thead>
    <tr>
      <th>Reference</th><th>Libelle</th><th>Raison Social</th><th>Fournisseur</th>
      <th>Solde</th><th>Nbre Jours</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let avoir of crudApi.listData; let i=index;">
      <td>{{avoir.reference}}</td>
      <td>{{avoir.libelle}}</td>
      <td>{{avoir.fournisseur.raisonSociale}}</td>
      <td>{{avoir.fournisseur.prenom}} {{avoir.fournisseur.nom}}</td>
      <td>{{avoir.soldeAvoir}}</td>
      <td>{{avoir.nbreJours}}</td>

      <td>
        <!--
        <button class="btn btn-info btn-lg" (click)="addEditAvoir(i)"> <i class="fa fa-pencil-square-o" aria-hidden="true"></i> </button>&nbsp; -->
        <button class="btn btn-success btn-lg" (click)="viewAvoir(avoir)"> <i class="fa fa-eye" aria-hidden="true"></i> </button>&nbsp;
        <button class="btn btn-danger btn-lg" (click)="deleteAvoir(avoir.id)"><i class="fa fa-trash-o"></i>  </button>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
