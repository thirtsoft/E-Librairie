<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h3>GESTION DES AVOIRS</h3>
    </div>
    <div style="padding-left: 20px; padding-top: 10px">
      <a type="button" (click)="onCreateAvoir()" class="btn btn-success btn-lg"
        ><i class="fa fa-plus" aria-hidden="true"></i> Ajouter</a
      >&nbsp;
    </div>
  </div>
  <div class="panel-body">
    <table
      class="table table-striped table-bordered table-sm row-border hover"
      datatable
      [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger"
      aria-label=""
    >
      <thead>
        <tr>
          <th>Reference</th>
          <th>Libelle</th>
          <th>Fournisseur</th>
          <th>Solde Avoir</th>
          <th>Nbre Jours</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let avoir of crudApi.listData; let i = index">
          <td>{{ avoir.reference }}</td>
          <td>{{ avoir.libelle }}</td>
          <td>{{ avoir.fournisseur.prenom }} {{ avoir.fournisseur.nom }}</td>
          <td>{{ avoir.soldeAvoir }}</td>
          <td>{{ avoir.nbreJours }}</td>
          <td>{{ avoir.dateAvoir}}</td>

          <td>

            <button class="btn btn-success btn-sm" (click)="viewAvoir(avoir)">
              <i class="fa fa-eye" aria-hidden="true"></i></button
            >&nbsp;
            <button
              class="btn btn-danger btn-sm"
              (click)="deleteAvoir(avoir.id)"
            >
              <em class="fa fa-trash-o"></em>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
