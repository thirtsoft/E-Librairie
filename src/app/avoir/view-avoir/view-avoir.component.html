<div class="panel panel-default">
  <div class="btn-toolbar">
    <div class="panel-heading">
      <h1>DETAILS D'UN AVOIR</h1>
    </div>
    <div style="padding-left: 20px; padding-top: 10px;">
      <a (click)="OpenPdf()" class="btn btn-warning btn-lg">
        <i class="fa fa-folder-open" aria-hidden="true"></i></a>&nbsp;

      <a (click)="PrintPdf()" class="btn btn-success btn-lg">
          <i class="fa fa-print" aria-hidden="true"></i></a>&nbsp;
      <a type="button" (click)="DownloadPdf()" class="btn btn-danger btn-lg">
          <i class="fa fa-file-pdf-o" aria-hidden="true"></i></a>&nbsp;

      <a type="button" (click)="onGoBack()" class="btn btn-warning btn-lg" >
          <span class="fa fa-arrow-left"></span>&nbsp; </a>
    </div>
  </div>
  <div class="panel-body">
    <div class="row">

      <div class="form-group col-md-3">
        <label>Num√©ro : </label>
        <input type="text" class="form-control" name="numeroAvoir" [value]="this.numeroAvoir"  id="numeroAvoir" readonly>
      </div>

      <div class="form-group col-md-3">
        <label>Fournisseur : </label>
        <input type="text" class="form-control" name="fournisseur" [value]="this.fournisseur"  id="fournisseur" readonly>
      </div>

      <div class="form-group col-md-3">
        <label>Total Avoir : </label>
        <input type="text" class="form-control" name="totalAvoir" [value]="this.totalAvoir" id="totalAvoir" readonly>
      </div>

      <div class="form-group col-md-3">
        <label>Date : </label>
        <input type="date"  name="date" [value]="this.dateAvoir"   class="form-control" readonly>
      </div>
    </div>
    <div></div>
    <div></div>
    <!-- Debut Ligne de avoirs -->
    <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions"
      [dtTrigger]="dtTrigger">
      <thead>
        <tr>
          <th>Article</th><th>Price</th><th>Quantite</th><th>Total</th>
            <!--  <th>Status</th><th>Date</th>
             <th>Action</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of this.lavoirService.listData">
          <td>{{item.produit.designation}}</td>
          <td>{{item.prix}}</td>
          <td>{{item.quantite}}</td>
          <td>{{(item.prix)*(item.quantite)}} </td>
        </tr>
      </tbody>
    </table>
    <!-- Fin  Ligne de avoirs -->
  </div>
</div>
